<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finituss - Diagnóstico</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark:#0d1117; --bg-medium:#161b22; --border-color:#30363d; --text-primary:#c9d1d9; --text-secondary:#8b949e; --accent-color:#238636; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-dark); color: var(--text-primary); font-family: 'Poppins', sans-serif; }
        .hidden { display: none !important; }
        #login-screen { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background-color: var(--bg-medium); padding: 40px; border-radius: 10px; width: 100%; max-width: 400px; text-align: center; }
        h1 { margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        input { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 6px; background-color: var(--bg-dark); color: var(--text-primary); }
        button { width: 100%; padding: 15px; border: none; border-radius: 6px; background-color: var(--accent-color); color: white; font-weight: 600; cursor: pointer; }
        #login-message { margin-top: 20px; min-height: 20px; color: #da3633; }
        #dashboard-screen { padding: 25px; }
        pre { background-color: #fff; color: #000; padding: 15px; border-radius: 8px; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-container">
            <h1>Finituss (Diagnóstico)</h1>
            <form id="login-form">
                <div class="input-group"><input type="text" id="ra" placeholder="RA com dígito e UF" required></div>
                <div class="input-group"><input type="password" id="senha" placeholder="Senha da SED" required></div>
                <button type="submit" id="login-button">Analisar Dados</button>
            </form>
            <div id="login-message"></div>
        </div>
    </div>
    <div id="dashboard-screen" class="hidden">
        <h2>Dados Recebidos da API</h2>
        <p style="margin-bottom: 15px;">Por favor, copie todo o texto da caixa preta abaixo e envie na conversa.</p>
        <pre id="debug-output"></pre>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginScreen = document.getElementById('login-screen');
            const dashboardScreen = document.getElementById('dashboard-screen');
            const loginForm = document.getElementById('login-form');
            const loginButton = document.getElementById('login-button');
            const loginMessage = document.getElementById('login-message');
            
            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                loginButton.disabled = true;
                loginMessage.textContent = 'A analisar...';
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user: document.getElementById('ra').value, senha: document.getElementById('senha').value }),
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error);
                    
                    // Mostra o ecrã de diagnóstico com os dados
                    loginScreen.classList.add('hidden');
                    dashboardScreen.classList.remove('hidden');
                    document.getElementById('debug-output').textContent = JSON.stringify(data, null, 2);

                } catch (error) {
                    loginMessage.textContent = `❌ ${error.message}`;
                } finally {
                    loginButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
