```html
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Elementos do DOM ---
        const loginContainer = document.getElementById('login-container');
        const dashboardContainer = document.getElementById('dashboard-container');
        const loginForm = document.getElementById('login-form');
        const raInput = document.getElementById('ra');
        const senhaInput = document.getElementById('senha');
        const loginButton = document.getElementById('login-button');
        const loginStatus = document.getElementById('login-status');

        const userNameSpan = document.getElementById('user-name');
        const userInfoSpan = document.getElementById('user-info');
        const showAtividadesButton = document.getElementById('show-atividades-button');
        const showProvasButton = document.getElementById('show-provas-button');
        
        const modalBackdrop = document.getElementById('modal-backdrop');
        const closeModalButton = document.getElementById('close-modal-button');
        const modalTitle = document.getElementById('modal-title');
        const activitiesListDiv = document.getElementById('activities-list');
        const selectAllCheckbox = document.getElementById('select-all');
        const selectAllLabel = document.getElementById('select-all-label');
        const startAutomationButton = document.getElementById('start-automation-button');
        const automationStatusDiv = document.getElementById('automation-status');

        const configAtividades = document.getElementById('config-atividades');
        const minTimeInput = document.getElementById('min-time');
        const maxTimeInput = document.getElementById('max-time');
        
        const configProvas = document.getElementById('config-provas');
        const scoreLevelSelect = document.getElementById('score-level');
        const asDraftCheckbox = document.getElementById('as-draft');

        // --- Variáveis de Estado ---
        let userToken = null;
        let allTasks = [];
        let pendingTasks = [];
        let pendingProofs = [];

        // --- Lógica de Login ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginButton.disabled = true;
            loginButton.textContent = 'Entrando...';
            loginStatus.textContent = '';

            try {
                // Para rodar na Vercel, o caminho é relativo à raiz do site.
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: raInput.value, senha: senhaInput.value }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'RA ou Senha inválidos.');
                }
                
                userToken = data.tokenB;
                allTasks = data.tarefas || [];
                
                // Filtra tarefas e provas. Ajuste a condição 'type' se necessário.
                pendingTasks = allTasks.filter(t => t.type !== 'proof' && ['pending', 'draft'].includes(t.answer_status));
                pendingProofs = allTasks.filter(t => t.type === 'proof' && ['pending', 'draft'].includes(t.answer_status));
                
                displayDashboard(data.userInfo);
                loginContainer.classList.add('hidden');
                dashboardContainer.classList.remove('hidden');

                if (pendingProofs.length > 0) {
                    showProvasButton.disabled = false;
                    document.querySelector('.small-note').classList.add('hidden');
                }

            } catch (error) {
                loginStatus.textContent = `Erro: ${error.message}`;
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Finituss';
            }
        });
        
        function displayDashboard(userInfo) {
            userNameSpan.textContent = userInfo.NAME.split(' ')[0];
            userInfoSpan.textContent = `${userInfo.SALA} - ${userInfo.NOME_ESCOLA}`;
        }

        // --- Lógica do Modal ---
        function openModal(type) {
            modalBackdrop.classList.remove('hidden');
            automationStatusDiv.innerHTML = '';
            automationStatusDiv.classList.add('hidden');
            selectAllCheckbox.checked = false;
            startAutomationButton.disabled = false;

            if (type === 'atividades') {
                modalTitle.textContent = 'Selecionar Atividades';
                configAtividades.classList.remove('hidden');
                configProvas.classList.add('hidden');
                selectAllLabel.textContent = "Selecionar Todas as Atividades";
                populateList(pendingTasks, 'task');
                startAutomationButton.onclick = handleFazerAtividades;
                startAutomationButton.textContent = 'Fazer Atividades';
            } else if (type === 'provas') {
                modalTitle.textContent = 'Selecionar Provas';
                configAtividades.classList.add('hidden');
                configProvas.classList.remove('hidden');
                selectAllLabel.textContent = "Selecionar Todas as Provas";
                populateList(pendingProofs, 'proof');
                startAutomationButton.onclick = handleFazerProvas;
                startAutomationButton.textContent = 'Enviar Provas';
            }
        }
        
        showAtividadesButton.addEventListener('click', () => openModal('atividades'));
        showProvasButton.addEventListener('click', () => openModal('provas'));
        closeModalButton.addEventListener('click', () => modalBackdrop.classList.add('hidden'));

        function populateList(items, typePrefix) {
            activitiesListDiv.innerHTML = '';
            if (items.length === 0) {
                activitiesListDiv.innerHTML = `<p>Nenhum item pendente encontrado!</p>`;
                startAutomationButton.disabled = true;
                return;
            }
            startAutomationButton.disabled = false;
            items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'activity-item';
                div.innerHTML = `
                    <input type="checkbox" id="${typePrefix}-${index}" data-item-index="${index}" class="item-checkbox">
                    <label for="${typePrefix}-${index}">${item.title}</label>
                    <span class="status-icon" id="status-icon-${typePrefix}-${index}"></span>
                `;
                activitiesListDiv.appendChild(div);
            });
        }
        
        selectAllCheckbox.addEventListener('change', () => {
            document.querySelectorAll('.item-checkbox').forEach(cb => cb.checked = selectAllCheckbox.checked);
        });

        async function runAutomation(endpoint, items, getPayload) {
            const selectedCheckboxes = document.querySelectorAll('.item-checkbox:checked');
            if (selectedCheckboxes.length === 0) {
                alert('Por favor, selecione pelo menos um item.');
                return;
            }

            startAutomationButton.disabled = true;
            startAutomationButton.textContent = 'Processando...';
            automationStatusDiv.classList.remove('hidden');
            automationStatusDiv.innerHTML = 'Iniciando automação...<br>';
            
            for (const checkbox of selectedCheckboxes) {
                const itemIndex = checkbox.dataset.itemIndex;
                const item = items[itemIndex];
                const statusIcon = checkbox.parentElement.querySelector('.status-icon');
                
                automationStatusDiv.innerHTML += `➡️ Processando: ${item.title}...<br>`;
                statusIcon.textContent = '⏳';
                
                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(getPayload(item)),
                    });
                    const result = await response.json();
                    if (!response.ok || result.success === false) throw new Error(result.error || 'Erro na API');
                    
                    automationStatusDiv.innerHTML += `✅ ${result.message}<br>`;
                    statusIcon.textContent = '✔️';
                    checkbox.disabled = true;
                } catch (error) {
                    automationStatusDiv.innerHTML += `❌ Erro em "${item.title}": ${error.message}<br>`;
                    statusIcon.textContent = '❌';
                }
                automationStatusDiv.scrollTop = automationStatusDiv.scrollHeight;
            }
            
            automationStatusDiv.innerHTML += '<br><strong>✨ Automação finalizada! ✨</strong>';
            startAutomationButton.disabled = false;
            startAutomationButton.textContent = 'Iniciar Novamente';
        }

        function handleFazerAtividades() {
            runAutomation('/api/fazer-tarefa', pendingTasks, (task) => ({
                task: task,
                token: userToken,
                minTime: minTimeInput.value,
                maxTime: maxTimeInput.value,
            }));
        }

        function handleFazerProvas() {
            runAutomation('/api/enviar-rascunho', pendingProofs, (proof) => ({
                proof: proof,
                token: userToken,
                scoreLevel: scoreLevelSelect.value,
                asDraft: asDraftCheckbox.checked,
            }));
        }
    });
    </script>
