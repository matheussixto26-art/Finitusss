<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finituss</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark:#0D1117; --bg-medium:#161B22; --border-color:#30363D; --text-primary:#c9d1d9; --text-secondary:#8b949e; --accent-color:#00A9E0; --red-color: #e53965; --green-color: #23d183; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-dark); color: var(--text-primary); font-family: 'Poppins', sans-serif; overflow: hidden; }
        .hidden { display: none !important; }
        #login-screen { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background-color: var(--bg-medium); padding: 40px; border-radius: 10px; width: 100%; max-width: 400px; text-align: center; }
        .login-container h1 { margin-bottom: 10px; font-size: 2.5em; }
        .login-container label { display: block; text-align: left; margin-bottom: 5px; color: var(--text-secondary); }
        .input-group { margin-bottom: 20px; }
        input[type="text"], input[type="password"], input[type="number"] { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 6px; background-color: var(--bg-dark); color: var(--text-primary); }
        button, .btn { width: 100%; padding: 15px; border: none; border-radius: 6px; background-color: var(--accent-color); color: white; font-weight: 600; cursor: pointer; transition: background-color 0.2s; text-align: center; }
        button:hover, .btn:hover { background-color: #0087b3; }
        #login-message { margin-top: 20px; min-height: 20px; color: var(--red-color); }
        #dashboard-screen { display: flex; height: 100vh; }
        .sidebar { width: 250px; background-color: var(--bg-medium); padding: 25px; display: flex; flex-direction: column; }
        .sidebar .brand { margin-bottom: 2rem; }
        .sidebar .brand p { font-size: 0.8rem; color: var(--text-secondary); }
        .sidebar .nav-list { list-style: none; padding: 0; margin-top: 1rem; }
        .sidebar .nav-item { margin-bottom: 1rem; }
        .sidebar .nav-item a { color: var(--text-secondary); text-decoration: none; display: flex; align-items: center; gap: 15px; font-size: 1rem; padding: 10px; border-radius: 6px; cursor: pointer; }
        .sidebar .nav-item a:hover { background-color: var(--bg-dark); color: var(--text-primary); }
        .sidebar .logout { margin-top: auto; background: none; border: 1px solid var(--red-color); color: var(--red-color); width: 100%; padding: 10px; border-radius: 6px; cursor: pointer; }
        .main-content { flex-grow: 1; padding: 25px; overflow-y: auto; }
        .main-header { margin-bottom: 1rem; }
        .main-header .info-bar { display: flex; gap: 20px; background-color: var(--bg-medium); padding: 10px 15px; border-radius: 8px; color: var(--text-secondary); font-size: 0.9em; }
        .cards-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; padding-top: 25px; }
        .dashboard-card { background-color: var(--bg-medium); border-radius: 8px; padding: 20px; cursor: pointer; transition: transform 0.2s; }
        .dashboard-card:hover { transform: translateY(-5px); }
        .card-header { display: flex; align-items: center; gap: 10px; color: var(--text-secondary); }
        .card-data { font-size: 2.8em; font-weight: 700; margin-top: 10px; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.2s ease; }
        .modal-overlay.is-visible { opacity: 1; pointer-events: all; }
        .modal-content { background-color: var(--bg-medium); padding: 30px; border-radius: 8px; width: 90%; max-width: 800px; max-height: 80vh; overflow-y: auto; position: relative; }
        .modal-close { position: absolute; top: 15px; right: 20px; background: none; border: none; color: var(--text-primary); font-size: 1.5em; cursor: pointer; }
        .task-card { background-color: var(--bg-dark); border-left: 4px solid var(--accent-color); border-radius: 6px; padding: 15px; margin-bottom: 15px; }
        .task-card .task-header { display: flex; justify-content: space-between; align-items: center; }
        .task-card .task-details { color: var(--text-secondary); font-size: 0.8em; margin-top: 8px; }
        .task-card .task-actions { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; }
        .task-card:hover .task-actions { max-height: 200px; }
        .settings-section { margin-top: 1.5rem; }
        .settings-section h3 { color: var(--text-secondary); margin-bottom: 1rem; font-size: 1em; }
        .saved-account { display: flex; align-items: center; justify-content: space-between; background-color: var(--bg-dark); padding: 15px; border-radius: 6px; margin-bottom: 10px; }
        .saved-account .info { text-align: left; }
        .saved-account .info span { font-size: 0.8em; color: var(--text-secondary); }
        .saved-account .actions { display: flex; gap: 10px; }
        .btn-remover { background-color: var(--red-color); color: white; border: none; padding: 5px 10px; font-size: 0.8em; border-radius: 4px; cursor: pointer; }
        .btn-logar { background-color: var(--accent-color); color: white; border: none; padding: 5px 10px; font-size: 0.8em; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-container"><h1>Finituss</h1><form id="login-form"><label for="ra">Usu√°rio (RA)</label><div class="input-group"><input type="text" id="ra" required></div><label for="senha">Senha</label><div class="input-group"><input type="password" id="senha" required></div><button type="submit" id="login-button">Entrar</button></form><div id="login-message"></div></div>
    </div>
    <div id="dashboard-screen" class="hidden">
        <aside class="sidebar">
            <div class="brand"><h2>Finituss</h2><p>Criado por ?</p></div>
            <ul class="nav-list">
                <li class="nav-item"><a id="settings-btn"><span>‚öôÔ∏è</span> <span>Configura√ß√µes</span></a></li>
                <li class="nav-item"><a href="#"><span>üöÄ</span> <span>Alura</span></a></li>
            </ul>
            <button class="logout" id="logout-button">Sair</button>
        </aside>
        <main class="main-content">
            <header class="main-header"><h1 id="welcome-message"></h1></header>
            <div class="info-bar"><span id="school-name"></span></div>
            <div class="cards-container">
                <div class="dashboard-card" data-modal-target="faltas-modal"><div class="card-header"><span>üóìÔ∏è</span><div>Faltas</div></div><div class="card-data" id="faltas-count">0</div></div>
                <div class="dashboard-card" data-modal-target="tarefas-modal"><div class="card-header"><span>üìö</span><div>Tarefas Pendentes</div></div><div class="card-data" id="tarefas-count">0</div></div>
                <div class="dashboard-card" data-modal-target="conquistas-modal"><div class="card-header"><span>üèÜ</span><div>Ver Conquistas</div></div><div class="card-data" id="conquistas-count">0</div></div>
                <div class="dashboard-card" data-modal-target="notificacoes-modal"><div class="card-header"><span>üîî</span><div>Mensagens</div></div><div class="card-data" id="notificacoes-count">0</div></div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2 style="text-align:center; margin-bottom: 2rem;">Configura√ß√µes de Conta</h2>
            <div class="settings-section">
                <h3>Adicionar Nova Conta</h3>
                <form id="add-account-form">
                    <label for="new-ra">Usu√°rio (RA com SP)</label>
                    <div class="input-group"><input type="text" id="new-ra" required></div>
                    <label for="new-senha">Senha</label>
                    <div class="input-group"><input type="password" id="new-senha" required></div>
                    <button type="submit" class="btn">Salvar e Autenticar</button>
                </form>
            </div>
            <div class="settings-section">
                <h3>Contas Salvas</h3>
                <div id="saved-accounts-list">
                    </div>
            </div>
        </div>
    </div>
    
    <div id="tarefas-modal" class="modal-overlay"><div class="modal-content"><button class="modal-close">&times;</button><h2>Tarefas</h2><div id="tarefas-list"></div></div></div>
    <div id="faltas-modal" class="modal-overlay"><div class="modal-content"><button class="modal-close">&times;</button><h2>Faltas</h2><ul id="faltas-list" class="modal-list"></ul></div></div>
    <div id="conquistas-modal" class="modal-overlay"><div class="modal-content"><button class="modal-close">&times;</button><h2>Minhas Conquistas</h2><ul id="conquistas-list" class="modal-list"></ul></div></div>
    <div id="notificacoes-modal" class="modal-overlay"><div class="modal-content"><button class="modal-close">&times;</button><h2>Notifica√ß√µes</h2><ul id="notificacoes-list" class="modal-list"></ul></div></div>
        <script>
        document.addEventListener('DOMContentLoaded', () => {
            let fullData = {};
            let tokenB = '';
            let currentAccountRA = '';

            const loginScreen = document.getElementById('login-screen');
            const dashboardScreen = document.getElementById('dashboard-screen');
            const loginForm = document.getElementById('login-form');
            const loginButton = document.getElementById('login-button');
            const logoutButton = document.getElementById('logout-button');
            const loginMessage = document.getElementById('login-message');
            
            // --- L√≥gica do Gestor de Contas ---
            const settingsBtn = document.getElementById('settings-btn');
            const settingsModal = document.getElementById('settings-modal');
            const addAccountForm = document.getElementById('add-account-form');
            const savedAccountsList = document.getElementById('saved-accounts-list');

            const getAccounts = () => JSON.parse(localStorage.getItem('finitussAccounts')) || [];
            const saveAccounts = (accounts) => localStorage.setItem('finitussAccounts', JSON.stringify(accounts));

            function addAccount(ra, senha, nome) {
                let accounts = getAccounts();
                const existingAccountIndex = accounts.findIndex(acc => acc.ra === ra);
                const accountData = { ra, senha, nome: nome || `Aluno ${ra}` };
                if (existingAccountIndex > -1) {
                    accounts[existingAccountIndex] = accountData;
                } else {
                    accounts.push(accountData);
                }
                saveAccounts(accounts);
                populateSettingsModal();
            }

            function removeAccount(ra) {
                let accounts = getAccounts();
                accounts = accounts.filter(acc => acc.ra !== ra);
                saveAccounts(accounts);
                populateSettingsModal();
            }

            function populateSettingsModal() {
                const accounts = getAccounts();
                savedAccountsList.innerHTML = '';
                if (accounts.length === 0) {
                    savedAccountsList.innerHTML = '<p style="color:var(--text-secondary); text-align:center;">Nenhuma conta salva.</p>';
                    return;
                }
                accounts.forEach(acc => {
                    const isActive = acc.ra === currentAccountRA;
                    const accountEl = document.createElement('div');
                    accountEl.className = 'saved-account';
                    accountEl.innerHTML = `
                        <div class="info">
                            <strong>${acc.nome} ${isActive ? '(Ativo)' : ''}</strong>
                            <span>${acc.ra}</span>
                        </div>
                        <div class="actions">
                            ${!isActive ? `<button class="btn-logar" data-ra="${acc.ra}">Logar</button>` : ''}
                            <button class="btn-remover" data-ra="${acc.ra}">Remover</button>
                        </div>
                    `;
                    savedAccountsList.appendChild(accountEl);
                });

                document.querySelectorAll('.btn-remover').forEach(btn => btn.addEventListener('click', (e) => {
                    removeAccount(e.target.dataset.ra);
                }));
                document.querySelectorAll('.btn-logar').forEach(btn => btn.addEventListener('click', (e) => {
                    const acc = getAccounts().find(a => a.ra === e.target.dataset.ra);
                    if(acc) {
                        document.getElementById('ra').value = acc.ra;
                        document.getElementById('senha').value = acc.senha;
                        loginForm.dispatchEvent(new Event('submit'));
                        hideModal('settings-modal');
                    }
                }));
            }

            addAccountForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const ra = document.getElementById('new-ra').value;
                const senha = document.getElementById('new-senha').value;
                addAccount(ra, senha, `Aluno ${ra}`);
                addAccountForm.reset();
                alert('Conta adicionada! Agora pode selecion√°-la e clicar em "Logar".');
            });
            
            async function performLogin(ra, senha) {
                loginButton.disabled = true;
                loginMessage.textContent = 'A entrar...';
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user: ra, senha: senha }),
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error);
                    
                    fullData = data;
                    tokenB = data.tokenB;
                    currentAccountRA = ra; // Define a conta ativa
                    
                    addAccount(ra, senha, data.userInfo?.NAME); // Salva/Atualiza a conta com o nome correto
                    showDashboard();
                } catch (error) {
                    loginMessage.textContent = `‚ùå ${error.message}`;
                } finally {
                    loginButton.disabled = false;
                }
            }
            
            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                performLogin(document.getElementById('ra').value, document.getElementById('senha').value);
            });

            logoutButton.addEventListener('click', () => {
                loginScreen.classList.remove('hidden');
                dashboardScreen.classList.add('hidden');
                loginForm.reset();
            });

            function showDashboard() {
                populateDashboard();
                setupEventListeners();
                loginScreen.classList.add('hidden');
                dashboardScreen.classList.remove('hidden');
            }

            function populateDashboard() {
                document.getElementById('welcome-message').textContent = `Bem-vindo, ${fullData.userInfo?.NAME}!`;
                document.getElementById('school-name').textContent = `üè´ ${fullData.userInfo?.NOME_ESCOLA || 'Escola n√£o encontrada'}`;
                document.getElementById('faltas-count').textContent = fullData.faltas?.length || 0;
                document.getElementById('tarefas-count').textContent = fullData.tarefas?.length || 0;
                document.getElementById('conquistas-count').textContent = fullData.conquistas?.length || 0;
                document.getElementById('notificacoes-count').textContent = fullData.notificacoes?.length || 0;
            }

            function setupEventListeners() {
                document.querySelectorAll('.dashboard-card, #settings-btn').forEach(card => card.addEventListener('click', (e) => {
                    const modalId = e.currentTarget.id === 'settings-btn' ? 'settings-modal' : e.currentTarget.dataset.modalTarget;
                    showModal(modalId);
                }));
                document.querySelectorAll('.modal-overlay').forEach(modal => modal.addEventListener('click', (e) => e.target === modal && hideModal(modal.id)));
                document.querySelectorAll('.modal-close').forEach(btn => btn.addEventListener('click', (e) => hideModal(e.currentTarget.closest('.modal-overlay').id)));
            }

            function showModal(modalId) {
                if (modalId === 'settings-modal') {
                    populateSettingsModal();
                }
                const modal = document.getElementById(modalId);
                if (!modal) return;
                
                let list;
                let content = '<p style="padding: 15px;">Nenhuma informa√ß√£o encontrada.</p>';
                
                 switch(modalId) {
                    case 'tarefas-modal':
                        list = document.getElementById('tarefas-list');
                        if (fullData.tarefas?.length > 0) {
                            content = fullData.tarefas.map(item => {
                                const isExpired = item.task_expired;
                                let statusText = 'Pendente';
                                let tagHTML = '';
                                if (isExpired) {
                                    statusText = 'Expirada';
                                    tagHTML = '<span class="tag expirada">EXPIRADA</span>';
                                }
                                if (item.answer_status === 'draft') {
                                    statusText = 'Rascunho';
                                    tagHTML = '<span class="tag rascunho">RASCUNHO</span>';
                                }
                                
                                const buttonHTML = item.tags?.includes('redacaopaulista') 
                                    ? `<p style="color: var(--text-secondary); font-style: italic;">Reda√ß√µes em breve</p>`
                                    : `<div class="action-controls" style="display:none;"><div class="button-group">...</div></div>`; // Placeholder

                                return `<div class="task-card" style="border-left-color: ${item.style?.backgroundColor || 'var(--accent-color)'};">
                                    <div class="task-header"><h3>${item.title}${tagHTML}</h3></div>
                                    <div class="task-details">
                                        <span>Autor: ${item.author}</span> | <span>Status: ${statusText}</span>
                                    </div>
                                </div>`;
                            }).join('');
                        }
                        list.innerHTML = content;
                        break;
                    // ... outros cases
                }
                modal.classList.add('is-visible');
            }
            
            function hideModal(modalId) {
                document.getElementById(modalId)?.classList.remove('is-visible');
            }
        });
    </script>
</body>
</html>
