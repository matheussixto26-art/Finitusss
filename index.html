<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finituss</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0D1017;
            --bg-medium: #1A1E29;
            --border-color: #2A2E3D;
            --text-primary: #EAEBF0;
            --text-secondary: #8B949E;
            --accent-blue: #00A9E0;
            --font-family: 'Poppins', sans-serif;
            --red-color: #e53965;
            --green-color: #23d183;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-family); background-color: var(--bg-dark); color: var(--text-primary); }
        .hidden { display: none !important; }

        /* --- Tela de Login --- */
        #login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6DD5FA, #9B5DE5);
            overflow: hidden;
        }
        .login-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .login-container h1 { font-size: 3.5em; font-weight: 700; color: white; }
        .login-container p { font-size: 1.1em; color: rgba(255, 255, 255, 0.9); margin-top: -10px; margin-bottom: 40px; }
        .login-form input {
            width: 100%;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            font-size: 1em;
            font-family: var(--font-family);
        }
        .login-form input::placeholder { color: rgba(255, 255, 255, 0.7); }
        .login-form button {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 15px;
            background-color: #007BFF;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-form button:hover { background-color: #0056b3; }
        #login-message { margin-top: 20px; min-height: 20px; color: white; background-color: rgba(229, 62, 62, 0.8); padding: 10px; border-radius: 8px; }

        /* --- Dashboard --- */
        #dashboard-screen { display: flex; height: 100vh; }
        .sidebar {
            width: 260px;
            background-color: var(--bg-medium);
            padding: 30px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }
        .sidebar .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 3rem;
        }
        .sidebar .logo-icon { width: 32px; height: 32px; }
        .sidebar .logo-text { font-size: 1.8em; font-weight: 600; }
        .sidebar .nav-list { list-style: none; padding: 0; }
        .sidebar .nav-item { margin-bottom: 1rem; }
        .sidebar .nav-item a {
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.2s, color 0.2s;
            cursor: pointer;
        }
        .sidebar .nav-item a:hover, .sidebar .nav-item a.active {
            background-color: var(--bg-dark);
            color: var(--text-primary);
        }
        .sidebar .nav-item svg { width: 24px; height: 24px; stroke: currentColor; }
        
        .main-content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
        }
        .main-content header { margin-bottom: 30px; }
        .main-content header h1 { font-size: 2em; }
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }
        .dashboard-card {
            background: linear-gradient(145deg, var(--bg-medium), #161a25);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 169, 224, 0.1);
        }
        .dashboard-card img {
            width: 48px;
            height: 48px;
            margin-bottom: 15px;
        }
        .dashboard-card h3 {
            font-size: 1.2em;
            font-weight: 500;
        }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; pointer-events: none; }
        .modal-overlay.is-visible { opacity: 1; pointer-events: all; }
        .modal-content {
            background: var(--bg-dark);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            border: 1px solid var(--border-color);
        }
        .modal-close { position: absolute; top: 15px; right: 20px; background: none; border: none; color: var(--text-primary); font-size: 1.5em; cursor: pointer; }
        .modal-list { list-style: none; padding: 0; }
        .modal-list li { display: flex; align-items: center; gap: 15px; padding: 15px 0; border-bottom: 1px solid var(--border-color); }
        .modal-list li:last-child { border-bottom: none; }
        .task-card { background-color: var(--bg-medium); border-radius: 8px; padding: 15px; margin-bottom: 15px; }
        .action-controls { display: flex; flex-wrap: wrap; gap: 20px; align-items: center; margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border-color); }
        .button-group { display: flex; gap: 10px; }
        .btn-fazer-tarefa { background-color: var(--bg-dark); border: 1px solid var(--border-color); color: var(--text-secondary); padding: 8px 12px; border-radius: 5px; cursor: pointer; }
        .btn-fazer-tarefa.submit { background-color: var(--accent-blue); color: white; border: none; }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-container">
            <h1>finituss</h1>
            <p>automator for the classroom of the future</p>
            <form id="login-form" class="login-form">
                <input type="text" id="ra" placeholder="RA com dígito e UF" required>
                <input type="password" id="senha" placeholder="Senha da SED" required>
                <button type="submit" id="login-button">Entrar</button>
            </form>
            <div id="login-message" class="hidden"></div>
        </div>
    </div>

    <div id="dashboard-screen" class="hidden">
        <aside class="sidebar">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path fill="white" d="M42 24a8 8 0 10-16 0 8 8 0 1016 0zm16 0a8 8 0 10-16 0 8 8 0 1016 0zm-16 8a8 8 0 100 16 8 8 0 100-16zm-16 24a8 8 0 10-16 0 8 8 0 1016 0zm16 0a8 8 0 10-16 0 8 8 0 1016 0zm16 0a8 8 0 10-16 0 8 8 0 1016 0zm-16 8a8 8 0 100 16 8 8 0 100-16zm-16 24a8 8 0 10-16 0 8 8 0 1016 0zm16 0a8 8 0 10-16 0 8 8 0 1016 0z"/></svg>
                <span class="logo-text">finitus</span>
            </div>
            <nav>
                <ul class="nav-list">
                    <li class="nav-item"><a class="active">
                        <svg fill="none" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z"/></svg>
                        <span>Início</span>
                    </a></li>
                    <li class="nav-item"><a id="alura-btn">
                         <svg fill="none" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-1.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25A2.25 2.25 0 015.25 3h13.5A2.25 2.25 0 0121 5.25z"/></svg>
                        <span>Curso</span>
                    </a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h1 id="welcome-message"></h1>
            </header>
            <div class="cards-container">
                <div class="dashboard-card" data-modal-target="faltas-modal"><img src="https://img.icons8.com/flat-round/64/calendar.png" alt="Faltas"/><h3>Faltas</h3></div>
                <div class="dashboard-card" data-modal-target="tarefas-modal"><img src="https://img.icons8.com/flat-round/64/list.png" alt="Tarefas"/><h3>Tarefas Pendentes</h3></div>
                <div class="dashboard-card" data-modal-target="conquistas-modal"><img src="https://img.icons8.com/flat-round/64/trophy.png" alt="Conquistas"/><h3>Ver Conquistas</h3></div>
                <div class="dashboard-card" data-modal-target="notificacoes-modal"><img src="https://img.icons8.com/flat-round/64/new-post.png" alt="Mensagens"/><h3>Mensagens</h3></div>
            </div>
        </main>
    </div>
    
    <div id="tarefas-modal" class="modal-overlay"><div class="modal-content"><button class="modal-close">&times;</button><h2>Tarefas</h2><div id="tarefas-list"></div></div></div>
    <div id="faltas-modal" class="modal-overlay"><div class="modal-content"><button class="modal-close">&times;</button><h2>Faltas</h2><ul class="modal-list" id="faltas-list"></ul></div></div>
    <div id="conquistas-modal" class="modal-overlay"><div class="modal-content"><button class="modal-close">&times;</button><h2>Conquistas</h2><ul class="modal-list" id="conquistas-list"></ul></div></div>
    <div id="notificacoes-modal" class="modal-overlay"><div class="modal-content"><button class="modal-close">&times;</button><h2>Notificações</h2><ul class="modal-list" id="notificacoes-list"></ul></div></div>
                    </body>
                    <script>
    document.addEventListener('DOMContentLoaded', () => {
        let fullData = {};
        let tokenB = '';

        const loginScreen = document.getElementById('login-screen');
        const dashboardScreen = document.getElementById('dashboard-screen');
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const loginMessage = document.getElementById('login-message');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            loginButton.disabled = true;
            loginMessage.classList.add('hidden');
            loginButton.textContent = 'A entrar...';
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: document.getElementById('ra').value, senha: document.getElementById('senha').value }),
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error);
                
                fullData = data;
                tokenB = data.tokenB;
                
                loginScreen.style.opacity = '0';
                setTimeout(() => {
                    loginScreen.classList.add('hidden');
                    dashboardScreen.classList.remove('hidden');
                    dashboardScreen.style.opacity = '1';
                    populateDashboard();
                    setupEventListeners();
                }, 500);

            } catch (error) {
                loginMessage.textContent = `❌ ${error.message}`;
                loginMessage.classList.remove('hidden');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Entrar';
            }
        });

        function populateDashboard() {
            const userName = fullData.userInfo?.NAME.split(' ')[0] || 'Aluno';
            document.getElementById('welcome-message').textContent = `Bem-vindo, ${userName}!`;
        }

        function setupEventListeners() {
            document.querySelectorAll('.dashboard-card').forEach(card => {
                card.addEventListener('click', () => showModal(card.dataset.modalTarget));
            });
            document.querySelectorAll('.modal-overlay').forEach(modal => {
                modal.addEventListener('click', (e) => { if (e.target === modal) modal.classList.remove('is-visible'); });
                modal.querySelector('.modal-close')?.addEventListener('click', () => modal.classList.remove('is-visible'));
            });
        }

        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            if (!modal) return;

            let list = modal.querySelector('.modal-list, #tarefas-list');
            let content = '<p style="padding: 15px; color: var(--text-secondary);">Nenhuma informação encontrada.</p>';

            switch(modalId) {
                case 'tarefas-modal':
                    if (fullData.tarefas?.length > 0) {
                        content = fullData.tarefas.map(item => {
                            const buttonHTML = `<div class="action-controls">
                                <div><label style="font-size:0.8em">Errar:</label><input type="number" class="error-count-input" value="0" min="0" style="width: 50px;"></div>
                                <div class="button-group">
                                    <button class="btn-fazer-tarefa" data-task-id="${item.id}" data-room="${item.publication_target}" data-is-expired="${item.task_expired}" data-action="draft">Salvar Rascunho</button>
                                    <button class="btn-fazer-tarefa submit" data-task-id="${item.id}" data-room="${item.publication_target}" data-is-expired="${item.task_expired}" data-action="submitted">Enviar</button>
                                </div>
                            </div>`;
                            return `<div class="task-card">${item.title}${buttonHTML}</div>`;
                        }).join('');
                    }
                    list.innerHTML = content;
                    list.querySelectorAll('.btn-fazer-tarefa').forEach(btn => btn.addEventListener('click', handleFazerTarefa));
                    break;
                case 'conquistas-modal':
                    if (fullData.conquistas?.length > 0) {
                        content = fullData.conquistas.map(item => `<li><img src="${item.linkIcone}" style="width:48px;height:48px;"><div><h3>${item.projeto}</h3><p>${item.medalha}</p></div></li>`).join('');
                    }
                    list.innerHTML = content;
                    break;
                case 'notificacoes-modal':
                    if (fullData.notificacoes?.length > 0) {
                        content = fullData.notificacoes.map(item => `<li><div><h3>${item.seesp_titulo}</h3><p>${item.seesp_mensagem}</p></div></li>`).join('');
                    }
                    list.innerHTML = content;
                    break;
            }
            modal.classList.add('is-visible');
        }

        async function handleFazerTarefa(event) {
            const button = event.target;
            const action = button.dataset.action;
            const parentControls = button.closest('.action-controls');
            const errorCountInput = parentControls.querySelector('.error-count-input');
            
            parentControls.querySelectorAll('button').forEach(btn => btn.disabled = true);
            button.textContent = 'Aguarde...';
            
            try {
                const response = await fetch('/api/fazer-tarefa', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        taskId: parseInt(button.dataset.taskId), token: tokenB, room: button.dataset.room, 
                        tempo: 1, is_expired: button.dataset.isExpired === 'true',
                        submission_type: action, errorCount: parseInt(errorCountInput.value, 10)
                    }),
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'Erro desconhecido');
                
                parentControls.innerHTML = `<p style="color: var(--green-color);">Sucesso!</p>`;
            } catch (error) {
                alert(`Falha na operação: ${error.message}`);
                parentControls.querySelectorAll('button').forEach(btn => btn.disabled = false);
                button.textContent = action === 'draft' ? 'Salvar Rascunho' : 'Enviar';
            }
        }
    });
</script>
</body>
</html>
