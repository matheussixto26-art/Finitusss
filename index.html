<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finituss</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark:#0D1117; --bg-medium:#161B22; --border-color:#30363D; --text-primary:#c9d1d9; --text-secondary:#8b949e; --accent-color:#00A9E0; --red-color: #e53965; --green-color: #23d183; --orange-color: #f77829; --purple-color: #bf38e5; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-dark); color: var(--text-primary); font-family: 'Poppins', sans-serif; overflow: hidden; }
        .hidden { display: none !important; }
        #login-screen { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background-color: var(--bg-medium); padding: 40px; border-radius: 10px; width: 100%; max-width: 400px; text-align: center; }
        #dashboard-screen { display: flex; height: 100vh; }
        .sidebar { width: 250px; background-color: var(--bg-medium); padding: 25px; display: flex; flex-direction: column; }
        .main-content { flex-grow: 1; padding: 25px; overflow-y: auto; }
        .cards-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; padding-top: 25px; }
        .dashboard-card { background-color: var(--bg-medium); border-radius: 8px; padding: 20px; cursor: pointer; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.2s ease; }
        .modal-overlay.is-visible { opacity: 1; pointer-events: all; }
        .modal-content { background-color: var(--bg-medium); padding: 30px; border-radius: 8px; width: 90%; max-width: 800px; max-height: 80vh; overflow-y: auto; position: relative; }
        .modal-close { position: absolute; top: 15px; right: 20px; background: none; border: none; color: var(--text-primary); font-size: 1.5em; cursor: pointer; }
        .task-card { background-color: var(--bg-dark); border-left: 4px solid var(--accent-color); border-radius: 6px; padding: 15px; margin-bottom: 15px; }
        .action-controls { display: flex; flex-wrap: wrap; gap: 20px; align-items: center; margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border-color); }
        .button-group { display: flex; gap: 10px; }
        .btn-fazer-tarefa, .btn-enviar-rascunho { background-color: var(--bg-dark); border: 1px solid var(--border-color); color: var(--text-secondary); padding: 8px 12px; border-radius: 5px; cursor: pointer; }
        .btn-fazer-tarefa.submit, .btn-enviar-rascunho { background-color: var(--accent-color); color: white; border: none; }
        .tag { font-size: 0.7rem; font-weight: bold; padding: 2px 6px; border-radius: 4px; margin-left: 10px; }
        .tag.redacao { background-color: var(--purple-color); color: white; }
        .tag.expirada { background-color: var(--red-color); color: white; }
        .tag.rascunho { background-color: var(--orange-color); color: white; }
    </style>
</head>
<body>
    <div id="login-screen"></div>
    <div id="dashboard-screen" class="hidden"></div>
    <div id="tarefas-modal" class="modal-overlay"><div class="modal-content"><button class="modal-close">&times;</button><h2>Tarefas</h2><div id="tarefas-list"></div></div></div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        let fullData = {};
        let tokenB = '';
        let currentAccount = {};

        // Adicione aqui toda a sua lógica de login, dashboard e gestão de contas, que já está a funcionar bem.
        // A única alteração necessária está na função `showModal`, no `case 'tarefas-modal'`.

        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            if (!modal) return;
            
            let list = modal.querySelector('#tarefas-list'); // Garante que estamos a apontar para o sítio certo
            if (modalId === 'tarefas-modal' && list) {
                let content = '<p style="padding: 15px; color: var(--text-secondary);">Nenhuma tarefa encontrada.</p>';
                if (fullData.tarefas?.length > 0) {
                    content = fullData.tarefas.map(item => {
                        const isExpired = item.task_expired;
                        let tagHTML = '';
                        let buttonHTML = '';

                        // LÓGICA ATUALIZADA PARA REATIVAR AS REDAÇÕES
                        if (item.is_essay) {
                            tagHTML += '<span class="tag redacao">REDAÇÃO</span>';
                            if (item.answer_status === 'draft') {
                                tagHTML += '<span class="tag rascunho">RASCUNHO</span>';
                            }
                            buttonHTML = `<div class="action-controls"><div class="button-group">
                                <button class="btn-fazer-tarefa redacao" data-task-id="${item.id}" data-room="${item.publication_target}" data-action="draft">Gerar Rascunho</button>
                                <button class="btn-fazer-tarefa redacao submit" data-task-id="${item.id}" data-room="${item.publication_target}" data-action="submitted">Gerar e Enviar</button>
                            </div></div>`;
                        } else if (item.answer_status === 'draft') {
                            // Lógica para tarefas normais que são rascunhos
                            tagHTML += '<span class="tag rascunho">RASCUNHO</span>';
                            // Adicionar botão para enviar rascunho de tarefas normais aqui se necessário
                        } else {
                            // Lógica para tarefas normais novas
                            if (isExpired) tagHTML += '<span class="tag expirada">EXPIRADA</span>';
                             buttonHTML = `<div class="action-controls">
                                <div><label style="font-size:0.8em">Errar:</label><input type="number" class="error-count-input" value="0" min="0" style="width: 50px;"></div>
                                <div class="button-group">
                                    <button class="btn-fazer-tarefa" data-task-id="${item.id}" data-room="${item.publication_target}" data-is-expired="${isExpired}" data-action="draft">Salvar Rascunho</button>
                                    <button class="btn-fazer-tarefa submit" data-task-id="${item.id}" data-room="${item.publication_target}" data-is-expired="${isExpired}" data-action="submitted">Enviar</button>
                                </div>
                            </div>`;
                        }

                        return `<div class="task-card">
                            <div class="task-header"><h3>${item.title}${tagHTML}</h3></div>
                            <div class="task-details"><span>Autor: ${item.author}</span> | <span>Prazo: ${new Date(item.expire_at).toLocaleDateString('pt-BR')}</span></div>
                            ${buttonHTML}
                        </div>`;
                    }).join('');
                }
                list.innerHTML = content;
                
                // Reatribuir todos os event listeners
                list.querySelectorAll('.btn-fazer-tarefa').forEach(btn => {
                    if (btn.classList.contains('redacao')) {
                        btn.addEventListener('click', handleFazerRedacao);
                    } else {
                        btn.addEventListener('click', handleFazerTarefa);
                    }
                });
            } else {
                // Lógica para preencher outros modais (conquistas, etc.)
            }
            modal.classList.add('is-visible');
        }
        
        async function handleFazerRedacao(event) {
            const button = event.target;
            const parentControls = button.closest('.button-group');
            parentControls.querySelectorAll('button').forEach(btn => btn.disabled = true);
            button.textContent = 'Aguarde...';
            try {
                const response = await fetch('/api/fazer-redacao', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        taskId: parseInt(button.dataset.taskId),
                        token: tokenB,
                        room: button.dataset.room,
                        submission_type: button.dataset.action,
                        ra: currentAccount.ra,  // Enviando RA
                        senha: currentAccount.senha // Enviando Senha
                    }),
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'Erro desconhecido');
                parentControls.innerHTML = `<p style="color: var(--green-color);">Sucesso!</p>`;
            } catch (error) {
                alert(`Falha na operação: ${error.message}`);
                parentControls.querySelectorAll('button').forEach(btn => btn.disabled = false);
                button.textContent = button.dataset.action === 'draft' ? 'Gerar Rascunho' : 'Gerar e Enviar';
            }
        }

        // Cole aqui o resto das suas funções JavaScript (handleFazerTarefa, performLogin, etc.)
    });
</script>
</body>
</html>
