<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finituss</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark:#0D1117; --bg-medium:#161B22; --border-color:#30363D; --text-primary:#c9d1d9; --text-secondary:#8b949e; --accent-color:#00A9E0; --red-color: #e53965; --green-color: #23d183; --orange-color: #f77829; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-dark); color: var(--text-primary); font-family: 'Poppins', sans-serif; overflow: hidden; }
        .hidden { display: none !important; }
        #login-screen { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background-color: var(--bg-medium); padding: 40px; border-radius: 10px; width: 100%; max-width: 400px; text-align: center; }
        .login-container h1 { margin-bottom: 10px; font-size: 2.5em; }
        .login-container label { display: block; text-align: left; margin-bottom: 5px; color: var(--text-secondary); }
        .input-group { margin-bottom: 20px; }
        input[type="text"], input[type="password"], input[type="number"] { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 6px; background-color: var(--bg-dark); color: var(--text-primary); }
        button, .btn { width: 100%; padding: 15px; border: none; border-radius: 6px; background-color: var(--accent-color); color: white; font-weight: 600; cursor: pointer; text-align: center; }
        #login-message { margin-top: 20px; min-height: 20px; color: var(--red-color); }
        #dashboard-screen { display: flex; height: 100vh; }
        .sidebar { width: 250px; background-color: var(--bg-medium); padding: 25px; display: flex; flex-direction: column; }
        .sidebar .brand { margin-bottom: 2rem; }
        .sidebar .brand p { font-size: 0.8rem; color: var(--text-secondary); }
        .sidebar .nav-list { list-style: none; padding: 0; margin-top: 1rem; }
        .sidebar .nav-item { margin-bottom: 1rem; }
        .sidebar .nav-item a { color: var(--text-secondary); text-decoration: none; display: flex; align-items: center; gap: 15px; font-size: 1rem; padding: 10px; border-radius: 6px; cursor: pointer; }
        .sidebar .nav-item a:hover { background-color: var(--bg-dark); color: var(--text-primary); }
        .sidebar .logout { margin-top: auto; background: none; border: 1px solid var(--red-color); color: var(--red-color); width: 100%; padding: 10px; border-radius: 6px; cursor: pointer; }
        .main-content { flex-grow: 1; padding: 25px; overflow-y: auto; }
        .main-header { margin-bottom: 1rem; }
        .main-header .info-bar { display: flex; gap: 20px; background-color: var(--bg-medium); padding: 10px 15px; border-radius: 8px; color: var(--text-secondary); font-size: 0.9em; }
        .cards-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; padding-top: 25px; }
        .dashboard-card { background-color: var(--bg-medium); border-radius: 8px; padding: 20px; cursor: pointer; }
        .card-header { display: flex; align-items: center; gap: 10px; color: var(--text-secondary); }
        .card-data { font-size: 2.8em; font-weight: 700; margin-top: 10px; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.2s ease; }
        .modal-overlay.is-visible { opacity: 1; pointer-events: all; }
        .modal-content { background-color: var(--bg-medium); padding: 30px; border-radius: 8px; width: 90%; max-width: 800px; max-height: 80vh; overflow-y: auto; position: relative; }
        .modal-close { position: absolute; top: 15px; right: 20px; background: none; border: none; color: var(--text-primary); font-size: 1.5em; cursor: pointer; }
        .modal-list { list-style: none; padding: 0; }
        .modal-list li { display: flex; align-items: center; gap: 15px; padding: 15px; border-bottom: 1px solid var(--border-color); }
        .modal-list li:last-child { border-bottom: none; }
        /* Estilos Alura */
        .trilha-select, .bimestre-btn, .curso-btn { display: block; width: 100%; background-color: var(--bg-dark); border: 1px solid var(--border-color); color: var(--text-primary); padding: 15px; border-radius: 8px; margin-bottom: 15px; font-size: 1em; text-align: left; cursor: pointer; }
        .curso-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-top: 1px solid var(--border-color); }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-container">
            <h1>Finituss</h1>
            <form id="login-form">
                <label for="ra">Usu√°rio (RA)</label>
                <div class="input-group"><input type="text" id="ra" required></div>
                <label for="senha">Senha</label>
                <div class="input-group"><input type="password" id="senha" required></div>
                <button type="submit" id="login-button">Entrar</button>
            </form>
            <div id="login-message"></div>
        </div>
    </div>
    <div id="dashboard-screen" class="hidden">
        <aside class="sidebar">
            <div class="brand"><h2>Finituss</h2><p>Criado por ?</p></div>
            <ul class="nav-list">
                <li class="nav-item"><a id="settings-btn"><span>‚öôÔ∏è</span> <span>Configura√ß√µes</span></a></li>
                <li class="nav-item"><a id="alura-btn"><span>üöÄ</span> <span>Alura</span></a></li>
            </ul>
            <button class="logout" id="logout-button">Sair</button>
        </aside>
        <main class="main-content">
            <header class="main-header"><h1 id="welcome-message"></h1></header>
            <div class="info-bar"><span id="school-name"></span></div>
            <div class="cards-container">
                <div class="dashboard-card" data-modal-target="faltas-modal"><div class="card-header"><span>üóìÔ∏è</span><div>Faltas</div></div><div class="card-data" id="faltas-count">0</div></div>
                <div class="dashboard-card" data-modal-target="tarefas-modal"><div class="card-header"><span>üìö</span><div>Tarefas Pendentes</div></div><div class="card-data" id="tarefas-count">0</div></div>
                <div class="dashboard-card" data-modal-target="conquistas-modal"><div class="card-header"><span>üèÜ</span><div>Ver Conquistas</div></div><div class="card-data" id="conquistas-count">0</div></div>
                <div class="dashboard-card" data-modal-target="notificacoes-modal"><div class="card-header"><span>üîî</span><div>Mensagens</div></div><div class="card-data" id="notificacoes-count">0</div></div>
            </div>
        </main>
    </div>
    
    <div id="alura-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2 style="color:var(--accent-color); margin-bottom: 1.5rem;">ALURA - CURSOS</h2>
            <div id="alura-content"></div>
        </div>
    </div>
    <div id="settings-modal" class="modal-overlay"></div>
    <div id="tarefas-modal" class="modal-overlay"></div>
    <div id="faltas-modal" class="modal-overlay"><div class="modal-content"><button class="modal-close">&times;</button><h2>Faltas</h2><ul id="faltas-list" class="modal-list"></ul></div></div>
    <div id="conquistas-modal" class="modal-overlay"><div class="modal-content"><button class="modal-close">&times;</button><h2>Minhas Conquistas</h2><ul id="conquistas-list" class="modal-list"></ul></div></div>
    <div id="notificacoes-modal" class="modal-overlay"><div class="modal-content"><button class="modal-close">&times;</button><h2>Notifica√ß√µes</h2><ul id="notificacoes-list" class="modal-list"></ul></div></div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        let fullData = {};
        let tokenB = '';
        let aluraCookies = '';
        let aluraData = null;

        const loginScreen = document.getElementById('login-screen');
        const dashboardScreen = document.getElementById('dashboard-screen');
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const loginMessage = document.getElementById('login-message');
        const aluraBtn = document.getElementById('alura-btn');
        const aluraModal = document.getElementById('alura-modal');
        const aluraContent = document.getElementById('alura-content');

        async function performLogin(ra, senha) {
            loginButton.disabled = true;
            loginMessage.textContent = 'A entrar...';
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: ra, senha: senha }),
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error);
                
                fullData = data;
                tokenB = data.tokenB;
                showDashboard();
            } catch (error) {
                loginMessage.textContent = `‚ùå ${error.message}`;
            } finally {
                loginButton.disabled = false;
            }
        }
        
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            performLogin(document.getElementById('ra').value, document.getElementById('senha').value);
        });

        logoutButton.addEventListener('click', () => {
            loginScreen.classList.remove('hidden');
            dashboardScreen.classList.add('hidden');
            loginForm.reset();
        });

        function showDashboard() {
            populateDashboard();
            setupEventListeners();
            loginScreen.classList.add('hidden');
            dashboardScreen.classList.remove('hidden');
        }

        function populateDashboard() {
            document.getElementById('welcome-message').textContent = `Bem-vindo, ${fullData.userInfo?.NAME}!`;
            document.getElementById('school-name').textContent = `üè´ ${fullData.userInfo?.NOME_ESCOLA || 'Escola n√£o encontrada'}`;
            document.getElementById('faltas-count').textContent = fullData.faltas?.length || 0;
            document.getElementById('tarefas-count').textContent = fullData.tarefas?.length || 0;
            document.getElementById('conquistas-count').textContent = fullData.conquistas?.length || 0;
            document.getElementById('notificacoes-count').textContent = fullData.notificacoes?.length || 0;
        }

        function setupEventListeners() {
            document.querySelectorAll('.dashboard-card, #settings-btn, #alura-btn').forEach(card => card.addEventListener('click', (e) => {
                let modalId = '';
                if (e.currentTarget.id === 'settings-btn') modalId = 'settings-modal';
                else if (e.currentTarget.id === 'alura-btn') modalId = 'alura-modal';
                else modalId = e.currentTarget.dataset.modalTarget;
                
                showModal(modalId);
            }));
            document.querySelectorAll('.modal-overlay').forEach(modal => {
                modal.addEventListener('click', (e) => { if (e.target === modal) hideModal(modal.id); });
                modal.querySelector('.modal-close')?.addEventListener('click', () => hideModal(modal.id));
            });
        }
        
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            if (!modal) return;
            
            if (modalId === 'alura-modal') {
                initAlura();
            } else {
                // L√≥gica para preencher outros modais (tarefas, conquistas, etc.)
            }
            modal.classList.add('is-visible');
        }

        function hideModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) modal.classList.remove('is-visible');
        }
        
        // --- L√ìGICA DA ALURA ---
        
        async function initAlura() {
            aluraContent.innerHTML = '<p>A autenticar na Alura...</p>';
            try {
                // Etapa 1: Autenticar
                const authResponse = await fetch('/api/alura-auth', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: tokenB })
                });
                const authData = await authResponse.json();
                if (!authResponse.ok || !authData.cookies) throw new Error(authData.error || 'Falha na autentica√ß√£o Alura.');
                aluraCookies = authData.cookies;

                // Etapa 2: Buscar Dados
                aluraContent.innerHTML = '<p>A procurar trilhas e cursos...</p>';
                const dataResponse = await fetch('/api/alura-data', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cookies: aluraCookies })
                });
                const courseData = await dataResponse.json();
                if (!dataResponse.ok) throw new Error(courseData.error || 'Falha ao buscar dados dos cursos.');
                aluraData = courseData;

                renderAluraTrilhas();
            } catch (error) {
                aluraContent.innerHTML = `<p style="color:var(--red-color);">${error.message}</p>`;
            }
        }

        function renderAluraTrilhas() {
            let html = '<select id="trilha-select" class="trilha-select"><option value="">Selecione uma trilha</option>';
            aluraData.trilhas.forEach(trilha => {
                html += `<option value="${trilha.id}">${trilha.nome}</option>`;
            });
            html += '</select>';
            aluraContent.innerHTML = html;
            
            document.getElementById('trilha-select').addEventListener('change', (e) => {
                if (e.target.value) renderAluraBimestres(e.target.value);
            });
        }
        
        function renderAluraBimestres(trilhaId) {
            let html = '<button id="voltar-trilhas" class="trilha-select">‚Üê Voltar para Trilhas</button>';
            ['1¬∫ Bimestre', '2¬∫ Bimestre', '3¬∫ Bimestre', '4¬∫ Bimestre'].forEach((bimestre, index) => {
                html += `<button class="bimestre-btn" data-trilha-id="${trilhaId}" data-bimestre="${index + 1}">${bimestre}</button>`;
            });
            aluraContent.innerHTML = html;

            document.getElementById('voltar-trilhas').addEventListener('click', renderAluraTrilhas);
            document.querySelectorAll('.bimestre-btn').forEach(btn => {
                btn.addEventListener('click', (e) => renderAluraCursos(e.target.dataset.trilhaId, e.target.dataset.bimestre));
            });
        }

        function renderAluraCursos(trilhaId, bimestre) {
            const trilha = aluraData.trilhas.find(t => t.id == trilhaId);
            const cursos = trilha.cursos.filter(c => c.bimestre == bimestre);

            let html = `<button id="voltar-bimestres" class="trilha-select" data-trilha-id="${trilhaId}">‚Üê Voltar para Bimestres</button>`;
            if (cursos.length > 0) {
                cursos.forEach(curso => {
                    html += `<div class="curso-item">
                        <div>
                            <strong>${curso.nome}</strong>
                            <p style="color:var(--text-secondary); font-size: 0.9em;">${curso.progresso == 100 ? '‚úÖ Completo' : curso.progresso + '%'}</p>
                        </div>
                        ${curso.progresso != 100 ? `<button class="curso-btn" data-url="${curso.url}">Fazer Curso</button>` : ''}
                    </div>`;
                });
            } else { html += '<p>Nenhum curso encontrado para este bimestre.</p>'; }
            aluraContent.innerHTML = html;

            document.getElementById('voltar-bimestres').addEventListener('click', (e) => renderAluraBimestres(e.target.dataset.trilhaId));
            document.querySelectorAll('.curso-btn').forEach(btn => btn.addEventListener('click', handleFazerCursoAlura));
        }

        async function handleFazerCursoAlura(event) {
            const button = event.target;
            const url = button.dataset.url;
            button.disabled = true;
            button.textContent = 'A processar...';

            try {
                const response = await fetch('/api/alura-answer', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cookies: aluraCookies, url: url })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'Falha ao processar o curso.');

                button.textContent = '‚úÖ Completo';
                button.style.backgroundColor = 'var(--green-color)';
            } catch (error) {
                button.textContent = 'Erro!';
                button.style.backgroundColor = 'var(--red-color)';
                alert(error.message);
                button.disabled = false;
            }
        }
    });
</script>
</body>
</html>
