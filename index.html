<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finituss</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark:#0d1117; --bg-medium:#161b22; --border-color:#30363d; --text-primary:#c9d1d9; --text-secondary:#8b949e; --accent-color:#238636; --red-color: #da3633; --blue-color: #388bfd; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-dark); color: var(--text-primary); font-family: 'Poppins', sans-serif; overflow: hidden; }
        .hidden { display: none !important; }
        #login-screen { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background-color: var(--bg-medium); padding: 40px; border-radius: 10px; width: 100%; max-width: 400px; text-align: center; }
        h1 { margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        input { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 6px; background-color: var(--bg-dark); color: var(--text-primary); }
        button { width: 100%; padding: 15px; border: none; border-radius: 6px; background-color: var(--accent-color); color: white; font-weight: 600; cursor: pointer; }
        #login-message { margin-top: 20px; min-height: 20px; color: var(--red-color); }
        #dashboard-screen { display: flex; height: 100vh; }
        .sidebar { width: 250px; background-color: var(--bg-medium); padding: 25px; display: flex; flex-direction: column; }
        .sidebar .brand { margin-bottom: 2rem; }
        .sidebar .brand p { font-size: 0.8rem; color: var(--text-secondary); }
        .sidebar .logout { margin-top: auto; background: none; border: 1px solid var(--border-color); color: var(--text-secondary); width: 100%; padding: 10px; border-radius: 6px; cursor: pointer; }
        .main-content { flex-grow: 1; padding: 25px; overflow-y: auto; }
        .main-header p { color: var(--text-secondary); }
        .cards-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; padding-top: 25px; }
        .dashboard-card { background-color: var(--bg-medium); border: 1px solid var(--border-color); border-radius: 8px; padding: 20px; cursor: pointer; transition: transform 0.2s, border-color 0.2s; }
        .dashboard-card:hover { transform: translateY(-5px); border-color: var(--accent-color); }
        .card-data { font-size: 2.8em; font-weight: 700; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.2s ease; }
        .modal-overlay.is-visible { opacity: 1; pointer-events: all; }
        .modal-content { background-color: var(--bg-medium); padding: 30px; border-radius: 8px; width: 90%; max-width: 800px; max-height: 80vh; overflow-y: auto; }
        .modal-close { float: right; background: none; border: none; color: var(--text-primary); font-size: 1.5em; cursor: pointer; }
        .modal-list .list-item { display: flex; align-items: center; gap: 15px; list-style: none; padding: 15px; border-bottom: 1px solid var(--border-color); }
        .list-item:last-child { border-bottom: none; }
        .list-item .tag { font-size: 0.7rem; font-weight: bold; padding: 2px 6px; border-radius: 4px; margin-left: 10px; }
        .tag.redacao { background-color: var(--blue-color); color: white; }
        .tag.expirada { background-color: var(--red-color); color: white; }
        .conquista-icon { width: 48px; height: 48px; }
        .boletim-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-top: 1.5rem; }
        .disciplina-card { background-color: var(--bg-dark); border-radius: 6px; padding: 15px; }
        .disciplina-card h3 { font-size: 1em; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-container">
            <h1>Finituss</h1>
            <form id="login-form">
                <div class="input-group"><input type="text" id="ra" placeholder="RA com dígito e UF" required></div>
                <div class="input-group"><input type="password" id="senha" placeholder="Senha da SED" required></div>
                <button type="submit" id="login-button">Entrar</button>
            </form>
            <div id="login-message"></div>
        </div>
    </div>
    <div id="dashboard-screen" class="hidden">
        <aside class="sidebar">
            <div class="brand">
                <h2>Finituss</h2>
                <p>Criado por Ruan</p>
            </div>
            <button class="logout" id="logout-button">Sair</button>
        </aside>
        <main class="main-content">
            <header class="main-header"><h1 id="welcome-message"></h1><p id="school-name"></p></header>
            <div class="cards-container">
                <div class="dashboard-card" data-modal-target="faltas-modal"><div>Faltas no Bimestre</div><div class="card-data" id="faltas-count">0</div></div>
                <div class="dashboard-card" data-modal-target="tarefas-modal"><div>Tarefas</div><div class="card-data" id="tarefas-count">0</div></div>
                <div class="dashboard-card" data-modal-target="conquistas-modal"><div>Conquistas</div><div class="card-data" id="conquistas-count">0</div></div>
                <div class="dashboard-card" data-modal-target="notificacoes-modal"><div>Notificações</div><div class="card-data" id="notificacoes-count">0</div></div>
                <div class="dashboard-card" data-modal-target="boletim-modal"><div>Boletim</div><div class="card-data">Ver</div></div>
            </div>
        </main>
    </div>
    
    <div id="faltas-modal" class="modal-overlay"><div class="modal-content"><button class="modal-close">&times;</button><h2>Faltas por Disciplina</h2><ul class="modal-list" id="faltas-list"></ul></div></div>
    <div id="tarefas-modal" class="modal-overlay"><div class="modal-content"><button class="modal-close">&times;</button><h2>Tarefas</h2><ul class="modal-list" id="tarefas-list"></ul></div></div>
    <div id="conquistas-modal" class="modal-overlay"><div class="modal-content"><button class="modal-close">&times;</button><h2>Minhas Conquistas</h2><ul class="modal-list" id="conquistas-list"></ul></div></div>
    <div id="notificacoes-modal" class="modal-overlay"><div class="modal-content"><button class="modal-close">&times;</button><h2>Notificações</h2><ul class="modal-list" id="notificacoes-list"></ul></div></div>
    <div id="boletim-modal" class="modal-overlay"><div class="modal-content"><button class="modal-close">&times;</button><h2>Boletim</h2><div class="boletim-grid" id="boletim-grid"></div></div></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginScreen = document.getElementById('login-screen');
            const dashboardScreen = document.getElementById('dashboard-screen');
            const loginForm = document.getElementById('login-form');
            const loginButton = document.getElementById('login-button');
            const logoutButton = document.getElementById('logout-button');
            const loginMessage = document.getElementById('login-message');
            let fullData = {};

            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                loginButton.disabled = true;
                loginMessage.textContent = 'A procurar dados...';
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user: document.getElementById('ra').value, senha: document.getElementById('senha').value }),
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error);
                    fullData = data;
                    showDashboard();
                } catch (error) {
                    loginMessage.textContent = `❌ ${error.message}`;
                } finally {
                    loginButton.disabled = false;
                }
            });

            logoutButton.addEventListener('click', () => {
                loginScreen.classList.remove('hidden');
                dashboardScreen.classList.add('hidden');
                loginForm.reset();
                loginMessage.textContent = '';
            });

            function showDashboard() {
                populateDashboard();
                setupEventListeners();
                loginScreen.classList.add('hidden');
                dashboardScreen.classList.remove('hidden');
            }

            function populateDashboard() {
                const userName = fullData.userInfo?.NAME || 'Aluno(a)';
                const firstName = userName.split(' ')[0];
                document.getElementById('welcome-message').textContent = `Bem-vindo(a), ${firstName}!`;
                document.getElementById('school-name').textContent = fullData.userInfo?.NOME_ESCOLA || 'Escola não encontrada';
                
                document.getElementById('faltas-count').textContent = fullData.faltas?.length || 0;
                document.getElementById('tarefas-count').textContent = fullData.tarefas?.length || 0;
                document.getElementById('conquistas-count').textContent = fullData.conquistas?.length || 0;
                document.getElementById('notificacoes-count').textContent = fullData.notificacoes?.length || 0;
            }

            function setupEventListeners() {
                document.querySelectorAll('.dashboard-card').forEach(card => card.addEventListener('click', () => showModal(card.dataset.modalTarget)));
                document.querySelectorAll('.modal-overlay').forEach(modal => modal.addEventListener('click', (e) => e.target === modal && hideModal(modal.id)));
                document.querySelectorAll('.modal-close').forEach(btn => btn.addEventListener('click', () => hideModal(btn.closest('.modal-overlay').id)));
            }

            function showModal(modalId) {
                const modal = document.getElementById(modalId);
                if (!modal) return;
                let content = '<p style="padding: 15px;">Nenhuma informação encontrada.</p>';
                
                try {
                    if (modalId === 'boletim-modal' && fullData.boletim) {
                        const grid = document.getElementById('boletim-grid');
                        if (fullData.boletim.length > 0) {
                            content = fullData.boletim.map(d => `<div class="disciplina-card"><h3>${d.ComponenteCurricular}</h3><p>Nota: ${d.Nota || '-'}</p><p>Faltas: ${d.Faltas || '0'}</p></div>`).join('');
                        }
                        grid.innerHTML = content;
                    } else {
                        const list = modal.querySelector('.modal-list');
                         switch(modalId) {
                            case 'faltas-modal':
                                if (fullData.faltas?.length > 0) content = fullData.faltas.map(item => `<li class="list-item"><h3>${item.disciplina}</h3><p>Faltas: ${item.totalFaltas}</p></li>`).join('');
                                break;
                            case 'tarefas-modal':
                                if (fullData.tarefas?.length > 0) {
                                    content = fullData.tarefas.map(item => {
                                        let tagHTML = '';
                                        if (item.tags?.includes('redacaopaulista')) {
                                            tagHTML = '<span class="tag redacao">REDAÇÃO</span>';
                                        } else if (item.task_expired) {
                                            tagHTML = '<span class="tag expirada">EXPIRADA</span>';
                                        }
                                        return `<li class="list-item"><div><h3>${item.title}${tagHTML}</h3><p>Prazo: ${new Date(item.expire_at).toLocaleDateString('pt-BR')}</p></div></li>`;
                                    }).join('');
                                }
                                break;
                            case 'conquistas-modal':
                                if (fullData.conquistas?.length > 0) {
                                    content = fullData.conquistas.map(item => 
                                        `<li class="list-item">
                                            <img src="${item.linkIcone}" alt="Ícone da conquista" class="conquista-icon">
                                            <div>
                                                <h3>${item.projeto}</h3>
                                                <p>Medalha: ${item.medalha}</p>
                                            </div>
                                        </li>`
                                    ).join('');
                                }
                                break;
                            case 'notificacoes-modal':
                                if (fullData.notificacoes?.length > 0) content = fullData.notificacoes.map(item => `<li class="list-item"><div><h3>${item.seesp_titulo}</h3><p>${item.seesp_mensagem}</p></div></li>`).join('');
                                break;
                        }
                        list.innerHTML = content;
                    }
                } catch(e) { console.error("Erro ao popular modal:", e); }

                modal.classList.add('is-visible');
            }

            function hideModal(modalId) {
                document.getElementById(modalId)?.classList.remove('is-visible');
            }
        });
    </script>
</body>
</html>
