<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finituss</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark:#1c1e2e; --bg-medium:#252940; --border-color:#3a3f6a; --text-primary:#ffffff; --text-secondary:#a3a7d2; --accent-color:#e53965; --red-color: #e53965; --blue-color: #388bfd; --orange-color: #f77829; --green-color: #23d183; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-dark); color: var(--text-primary); font-family: 'Poppins', sans-serif; overflow: hidden; }
        .hidden { display: none !important; }
        #login-screen { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background-color: var(--bg-medium); padding: 40px; border-radius: 10px; width: 100%; max-width: 400px; text-align: center; }
        .login-container h1 { margin-bottom: 10px; font-size: 2.5em; }
        .login-container label { display: block; text-align: left; margin-bottom: 5px; color: var(--text-secondary); }
        .input-group { margin-bottom: 20px; }
        input { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 6px; background-color: var(--bg-dark); color: var(--text-primary); }
        button { width: 100%; padding: 15px; border: none; border-radius: 6px; background-color: var(--accent-color); color: white; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #c22a51; }
        #login-message { margin-top: 20px; min-height: 20px; color: var(--red-color); }
        #dashboard-screen { display: flex; height: 100vh; }
        .sidebar { width: 250px; background-color: var(--bg-medium); padding: 25px; display: flex; flex-direction: column; transition: transform 0.3s ease, width 0.3s ease; z-index: 2000; }
        .sidebar.compact { width: 80px; }
        .sidebar .brand h2 { display: block; } .sidebar.compact .brand h2 { display: none; }
        .sidebar .brand p { display: block; font-size: 0.8rem; color: var(--text-secondary); } .sidebar.compact .brand p { display: none; }
        .sidebar .nav-item span { display: inline; } .sidebar.compact .nav-item span { display: none; }
        .sidebar .nav-list { list-style: none; margin-top: 2rem; }
        .sidebar .nav-item { margin-bottom: 1.5rem; }
        .sidebar .nav-item a { color: var(--text-secondary); text-decoration: none; display: flex; align-items: center; gap: 15px; font-size: 1rem; }
        .sidebar .logout { margin-top: auto; background: none; border: 1px solid var(--accent-color); color: var(--accent-color); width: 100%; padding: 10px; border-radius: 6px; cursor: pointer; }
        .sidebar.compact .logout span { display: none; }
        .main-content { flex-grow: 1; padding: 25px; overflow-y: auto; transition: margin-left 0.3s ease; }
        .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .main-header .info-bar { display: flex; gap: 20px; background-color: var(--bg-medium); padding: 10px 15px; border-radius: 8px; color: var(--text-secondary); font-size: 0.9em; }
        .cards-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; padding-top: 25px; }
        .dashboard-card { background-color: var(--bg-medium); border-radius: 8px; padding: 20px; cursor: pointer; transition: transform 0.2s; }
        .dashboard-card:hover { transform: translateY(-5px); }
        .card-header { display: flex; align-items: center; gap: 10px; color: var(--text-secondary); }
        .card-data { font-size: 2.8em; font-weight: 700; margin-top: 10px; }
        .modal-overlay, #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); display: flex; flex-direction:column; justify-content: center; align-items: center; z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.2s ease; }
        .modal-overlay.is-visible, #loading-overlay.is-visible { opacity: 1; pointer-events: all; }
        .modal-content { background-color: var(--bg-medium); padding: 30px; border-radius: 8px; width: 90%; max-width: 800px; max-height: 80vh; overflow-y: auto; position: relative; }
        .modal-close { position: absolute; top: 15px; right: 20px; background: none; border: none; color: var(--text-primary); font-size: 1.5em; cursor: pointer; }
        .modal-list .list-item { display: flex; flex-direction: column; align-items: flex-start; list-style: none; padding: 15px; border-bottom: 1px solid var(--border-color); }
        .list-item:last-child { border-bottom: none; }
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 2000; }
        .toast { background-color: var(--accent-color); color: white; padding: 15px; border-radius: 8px; margin-top: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); opacity: 0; transform: translateX(100%); animation: slideIn 0.5s forwards; }
        @keyframes slideIn { to { opacity: 1; transform: translateX(0); } }
        #menu-toggle { background: none; border: none; color: var(--text-primary); font-size: 1.5rem; cursor: pointer; }
        .button-group { display: flex; gap: 10px; }
        .btn-fazer-tarefa { background-color: var(--bg-dark); border: 1px solid var(--border-color); color: var(--text-secondary); padding: 8px 12px; border-radius: 5px; cursor: pointer; }
        .btn-fazer-tarefa.submit { background-color: var(--accent-color); color: white; border: none; }
        .btn-fazer-tarefa:disabled { background-color: var(--text-secondary); cursor: not-allowed; color: var(--bg-dark); }
    </style>
</head>
<body>
    <div id="loading-overlay"><h2 id="loading-text" style="color:white; font-size: 1.5em;"></h2></div>
    <div id="toast-container"></div>
    <div id="login-screen">
        <div class="login-container"><h1>Finituss</h1><form id="login-form"><label for="ra">Registro Acad√™mico (RA):</label><div class="input-group"><input type="text" id="ra" required></div><label for="senha">Senha:</label><div class="input-group"><input type="password" id="senha" required></div><button type="submit" id="login-button">Entrar</button></form><div id="login-message"></div></div>
    </div>
    <div id="dashboard-screen" class="hidden">
        <aside class="sidebar" id="sidebar">
            <div class="brand"><h2>Finituss</h2><p>Criado por ?</p></div>
            <ul class="nav-list">
                <li class="nav-item"><a href="#" id="settings-btn"><span>‚öôÔ∏è</span> <span>Configura√ß√µes</span></a></li>
            </ul>
            <button class="logout" id="logout-button"><span>üö™</span> <span>Sair</span></button>
        </aside>
        <main class="main-content" id="main-content">
            <header class="main-header">
                <button id="menu-toggle">&#9776;</button>
                <h1 id="welcome-message"></h1>
            </header>
            <div class="info-bar"><span id="school-name"></span></div>
            <div class="cards-container">
                <div class="dashboard-card" data-modal-target="faltas-modal"><div class="card-header"><span>üóìÔ∏è</span><div>Faltas</div></div><div class="card-data" id="faltas-count">0</div></div>
                <div class="dashboard-card" data-modal-target="tarefas-modal"><div class="card-header"><span>üìö</span><div>Tarefas Pendentes</div></div><div class="card-data" id="tarefas-count">0</div></div>
                <div class="dashboard-card" data-modal-target="conquistas-modal"><div class="card-header"><span>üèÜ</span><div>Ver Conquistas</div></div><div class="card-data" id="conquistas-count">0</div></div>
                <div class="dashboard-card" data-modal-target="notificacoes-modal"><div class="card-header"><span>üîî</span><div>Mensagens</div></div><div class="card-data" id="notificacoes-count">0</div></div>
            </div>
        </main>
    </div>
    
    <div id="tarefas-modal" class="modal-overlay"><div class="modal-content"><button class="modal-close">&times;</button><h2>Tarefas</h2><div style="margin: 15px 0; display:flex; gap: 20px; align-items:center;"><label for="task-delay">Simular tempo (segundos):</label><input type="number" id="task-delay" value="60" min="1" style="width: 80px;"><label for="error-count">Quest√µes para errar:</label><input type="number" id="error-count" value="0" min="0" style="width: 80px;"></div><ul class="modal-list" id="tarefas-list"></ul></div></div>
    <div id="settings-modal" class="modal-overlay"><div class="modal-content"><button class="modal-close">&times;</button><h2>Configura√ß√µes de Tema</h2><div id="theme-settings"></div></div></div>
    <div id="faltas-modal" class="modal-overlay"><div class="modal-content"><button class="modal-close">&times;</button><h2>Faltas</h2><ul class="modal-list" id="faltas-list"></ul></div></div>
    <div id="conquistas-modal" class="modal-overlay"><div class="modal-content"><button class="modal-close">&times;</button><h2>Conquistas</h2><ul class="modal-list" id="conquistas-list"></ul></div></div>
    <div id="notificacoes-modal" class="modal-overlay"><div class="modal-content"><button class="modal-close">&times;</button><h2>Notifica√ß√µes</h2><ul class="modal-list" id="notificacoes-list"></ul></div></div>
        <script>
        document.addEventListener('DOMContentLoaded', () => {
            let fullData = {};
            let tokenB = '';

            const loadingOverlay = document.getElementById('loading-overlay');
            const loadingText = document.getElementById('loading-text');
            const loginScreen = document.getElementById('login-screen');
            const dashboardScreen = document.getElementById('dashboard-screen');
            const loginForm = document.getElementById('login-form');
            const loginButton = document.getElementById('login-button');
            const logoutButton = document.getElementById('logout-button');
            const loginMessage = document.getElementById('login-message');
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');

            // --- L√≥gica do Tema ---
            const themeSettingsContainer = document.getElementById('theme-settings');
            const colorProperties = [
                { name: '--bg-dark', label: 'Fundo Escuro' },
                { name: '--bg-medium', label: 'Fundo M√©dio' },
                { name: '--accent-color', label: 'Cor de Destaque' },
                { name: '--text-primary', label: 'Texto Principal' },
                { name: '--text-secondary', label: 'Texto Secund√°rio' }
            ];

            function applyColors(colors) {
                for (const key in colors) {
                    document.documentElement.style.setProperty(key, colors[key]);
                }
            }

            function loadTheme() {
                const savedColors = localStorage.getItem('finitussTheme');
                if (savedColors) {
                    applyColors(JSON.parse(savedColors));
                }
                themeSettingsContainer.innerHTML = '';
                colorProperties.forEach(prop => {
                    const currentColor = getComputedStyle(document.documentElement).getPropertyValue(prop.name).trim();
                    const settingHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                            <label for="${prop.name}">${prop.label}</label>
                            <input type="color" id="${prop.name}" value="${currentColor}">
                        </div>`;
                    themeSettingsContainer.innerHTML += settingHTML;
                });
                
                document.querySelectorAll('#theme-settings input[type="color"]').forEach(input => {
                    input.addEventListener('input', (e) => {
                        document.documentElement.style.setProperty(e.target.id, e.target.value);
                        saveTheme();
                    });
                });
            }

            function saveTheme() {
                const currentColors = {};
                colorProperties.forEach(prop => {
                    currentColors[prop.name] = getComputedStyle(document.documentElement).getPropertyValue(prop.name).trim();
                });
                localStorage.setItem('finitussTheme', JSON.stringify(currentColors));
            }
            loadTheme();

            // --- L√≥gica de Notifica√ß√µes "Toast" ---
            function showToast(message) {
                const toastContainer = document.getElementById('toast-container');
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                toastContainer.appendChild(toast);
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }
            
            // --- L√≥gica do Login ---
            async function showLoadingSequence() {
                const messages = ["Conectando...", "Autenticando...", "A carregar dados do aluno...", "A buscar tarefas..."];
                loadingOverlay.classList.add('is-visible');
                for (const msg of messages) {
                    loadingText.textContent = msg;
                    await new Promise(resolve => setTimeout(resolve, 700));
                }
            }

            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                loginButton.disabled = true;
                loginMessage.textContent = '';
                showLoadingSequence();
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user: document.getElementById('ra').value, senha: document.getElementById('senha').value }),
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error);
                    
                    fullData = data;
                    tokenB = data.tokenB;
                    
                    loadingText.textContent = "Pronto!";
                    setTimeout(() => {
                        loadingOverlay.classList.remove('is-visible');
                        showDashboard();
                    }, 500);
                } catch (error) {
                    loadingOverlay.classList.remove('is-visible');
                    loginMessage.textContent = `‚ùå ${error.message}`;
                } finally {
                    loginButton.disabled = false;
                }
            });

            // --- L√≥gica Geral do Dashboard ---
            logoutButton.addEventListener('click', () => {
                loginScreen.classList.remove('hidden');
                dashboardScreen.classList.add('hidden');
                loginForm.reset();
            });

            menuToggle.addEventListener('click', () => sidebar.classList.toggle('compact'));
            
            function showDashboard() {
                populateDashboard();
                setupEventListeners();
                loginScreen.classList.add('hidden');
                dashboardScreen.classList.remove('hidden');
            }

            function populateDashboard() {
                const userName = fullData.userInfo?.NAME || 'Aluno(a)';
                document.getElementById('welcome-message').textContent = `Bem-vindo(a), ${userName.split(' ')[0]}!`;
                document.getElementById('school-name').textContent = `üè´ ${fullData.userInfo?.NOME_ESCOLA || 'Escola n√£o encontrada'}`;
                document.getElementById('faltas-count').textContent = fullData.faltas?.length || 0;
                document.getElementById('tarefas-count').textContent = fullData.tarefas?.length || 0;
                document.getElementById('conquistas-count').textContent = fullData.conquistas?.length || 0;
                document.getElementById('notificacoes-count').textContent = fullData.notificacoes?.length || 0;
            }

            function setupEventListeners() {
                document.querySelectorAll('.dashboard-card, #settings-btn').forEach(card => card.addEventListener('click', () => {
                    const modalId = card.id === 'settings-btn' ? 'settings-modal' : card.dataset.modalTarget;
                    showModal(modalId);
                }));
                document.querySelectorAll('.modal-overlay').forEach(modal => modal.addEventListener('click', (e) => e.target === modal && hideModal(modal.id)));
                document.querySelectorAll('.modal-close').forEach(btn => btn.addEventListener('click', () => hideModal(btn.closest('.modal-overlay').id)));
            }

            function showModal(modalId) {
                const modal = document.getElementById(modalId);
                if (!modal) return;
                showToast(`A abrir ${modal.querySelector('h2').textContent}`);
                
                if (modalId === 'tarefas-modal') {
                    const list = modal.querySelector('.modal-list');
                    let content = '<p style="padding: 15px;">Nenhuma tarefa encontrada.</p>';
                    if (fullData.tarefas?.length > 0) {
                        content = fullData.tarefas.map(item => {
                            let tagHTML = '';
                            let buttonHTML = '';
                            if (item.answer_status === 'draft') tagHTML += '<span class="tag rascunho">RASCUNHO</span>';
                            if (item.task_expired) tagHTML += '<span class="tag expirada">EXPIRADA</span>';

                            if (item.tags?.includes('redacaopaulista')) {
                                tagHTML += '<span class="tag redacao">REDA√á√ÉO</span>';
                                buttonHTML = `<p style="color: var(--text-secondary); font-style: italic;">Em Breve</p>`;
                            } else {
                                buttonHTML = `<div class="button-group">
                                    <button class="btn-fazer-tarefa" data-task-id="${item.id}" data-room="${item.publication_target}" data-action="draft">Salvar Rascunho</button>
                                    <button class="btn-fazer-tarefa submit" data-task-id="${item.id}" data-room="${item.publication_target}" data-action="submitted">Enviar</button>
                                </div>`;
                            }
                            return `<li class="list-item">
                                <div><h3>${item.title}${tagHTML}</h3><p>Prazo: ${new Date(item.expire_at).toLocaleDateString('pt-BR')}</p></div>
                                ${buttonHTML}
                            </li>`;
                        }).join('');
                    }
                    list.innerHTML = content;
                    list.querySelectorAll('.btn-fazer-tarefa').forEach(btn => btn.addEventListener('click', handleFazerTarefa));
                }
                modal.classList.add('is-visible');
            }

            async function handleFazerTarefa(event) {
                const button = event.target;
                const action = button.dataset.action;
                const parentGroup = button.parentElement;
                
                parentGroup.querySelectorAll('button').forEach(btn => btn.disabled = true);
                button.textContent = 'Aguarde...';
                
                try {
                    const response = await fetch('/api/fazer-tarefa', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            taskId: parseInt(button.dataset.taskId), 
                            token: tokenB, 
                            room: button.dataset.room, 
                            tempo: parseInt(document.getElementById('task-delay').value), 
                            is_expired: button.dataset.isExpired === 'true',
                            submission_type: action,
                            errorCount: parseInt(document.getElementById('error-count').value, 10)
                        }),
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error || 'Erro desconhecido');
                    
                    parentGroup.innerHTML = `<p style="color: var(--green-color);">Sucesso!</p>`;
                    showToast('Tarefa processada!');
                } catch (error) {
                    alert(`Falha na opera√ß√£o: ${error.message}`);
                    parentGroup.querySelectorAll('button').forEach(btn => btn.disabled = false);
                    button.textContent = action === 'draft' ? 'Salvar Rascunho' : 'Enviar';
                }
            }

            function hideModal(modalId) {
                document.getElementById(modalId)?.classList.remove('is-visible');
            }
        });
    </script>
</body>
</html>
