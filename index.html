<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finituss</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0D1017;
            --bg-medium: #1A1E29;
            --border-color: #2A2E3D;
            --text-primary: #EAEBF0;
            --text-secondary: #8B949E;
            --accent-blue: #00A9E0;
            --font-family: 'Poppins', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-family); background-color: var(--bg-dark); color: var(--text-primary); }
        .hidden { display: none !important; }

        /* --- Tela de Login --- */
        #login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6DD5FA, #9B5DE5);
            overflow: hidden;
        }
        .login-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .login-container h1 { font-size: 3.5em; font-weight: 700; color: white; }
        .login-container p { font-size: 1.1em; color: rgba(255, 255, 255, 0.9); margin-top: -10px; margin-bottom: 40px; }
        .login-form input {
            width: 100%;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            font-size: 1em;
            font-family: var(--font-family);
        }
        .login-form input::placeholder { color: rgba(255, 255, 255, 0.7); }
        .login-form button {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 15px;
            background-color: #007BFF;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-form button:hover { background-color: #0056b3; }
        #login-message { margin-top: 20px; min-height: 20px; color: white; background-color: rgba(229, 62, 62, 0.8); padding: 10px; border-radius: 8px; }

        /* --- Dashboard --- */
        #dashboard-screen { display: flex; height: 100vh; }
        .sidebar {
            width: 260px;
            background-color: var(--bg-medium);
            padding: 30px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }
        .sidebar .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 3rem;
        }
        .sidebar .logo-icon { width: 32px; height: 32px; }
        .sidebar .logo-text { font-size: 1.8em; font-weight: 600; }
        .sidebar .nav-list { list-style: none; }
        .sidebar .nav-item { margin-bottom: 1rem; }
        .sidebar .nav-item a {
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.2s, color 0.2s;
        }
        .sidebar .nav-item a:hover, .sidebar .nav-item a.active {
            background-color: var(--bg-dark);
            color: var(--text-primary);
        }
        .sidebar .nav-item svg { width: 24px; height: 24px; stroke: currentColor; }
        
        .main-content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
        }
        .main-content header { margin-bottom: 30px; }
        .main-content header h1 { font-size: 2em; }
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }
        .dashboard-card {
            background: linear-gradient(145deg, var(--bg-medium), #161a25);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 169, 224, 0.1);
        }
        .dashboard-card img {
            width: 48px;
            height: 48px;
            margin-bottom: 15px;
        }
        .dashboard-card h3 {
            font-size: 1.2em;
            font-weight: 500;
        }
        
        /* --- Alura Modal (Estrutura) --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; pointer-events: none; }
        .modal-overlay.is-visible { opacity: 1; pointer-events: all; }
        .modal-content {
            background: var(--bg-dark);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--accent-blue);
            box-shadow: 0 0 30px rgba(0, 169, 224, 0.2);
            text-align: center;
        }
        .modal-content h2 {
            font-size: 2em;
            color: var(--accent-blue);
            margin-bottom: 2rem;
        }
        .trilha-select {
            width: 100%;
            padding: 15px;
            background-color: var(--bg-medium);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-container">
            <h1>finituss</h1>
            <p>automator for the classroom of the future</p>
            <form id="login-form" class="login-form">
                <input type="text" id="ra" placeholder="RA com dígito e UF" required>
                <input type="password" id="senha" placeholder="Senha da SED" required>
                <button type="submit" id="login-button">Entrar</button>
            </form>
            <div id="login-message" class="hidden"></div>
        </div>
    </div>

    <div id="dashboard-screen" class="hidden">
        <aside class="sidebar">
            <div class="logo">
                 <svg class="logo-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path fill="white" d="M42 24a8 8 0 10-16 0 8 8 0 1016 0zm16 0a8 8 0 10-16 0 8 8 0 1016 0zm-16 8a8 8 0 100 16 8 8 0 100-16zm-16 24a8 8 0 10-16 0 8 8 0 1016 0zm16 0a8 8 0 10-16 0 8 8 0 1016 0zm16 0a8 8 0 10-16 0 8 8 0 1016 0zm-16 8a8 8 0 100 16 8 8 0 100-16zm-16 24a8 8 0 10-16 0 8 8 0 1016 0zm16 0a8 8 0 10-16 0 8 8 0 1016 0z"/></svg>
                <span class="logo-text">finitus</span>
            </div>
            <nav>
                <ul class="nav-list">
                    <li class="nav-item"><a href="#" class="active">
                        <svg fill="none" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z"/></svg>
                        <span>Início</span>
                    </a></li>
                    <li class="nav-item"><a id="alura-btn">
                         <svg fill="none" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-1.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25A2.25 2.25 0 015.25 3h13.5A2.25 2.25 0 0121 5.25z"/></svg>
                        <span>Cursos (Alura)</span>
                    </a></li>
                     <li class="nav-item"><a href="#">
                        <svg fill="none" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"/></svg>
                        <span>Perfil</span>
                    </a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h1 id="welcome-message"></h1>
            </header>
            <div class="cards-container">
                <div class="dashboard-card" id="card-faltas">
                    <img src="https://img.icons8.com/flat-round/64/calendar.png" alt="Faltas"/>
                    <h3>Faltas</h3>
                </div>
                <div class="dashboard-card" id="card-tarefas">
                    <img src="https://img.icons8.com/flat-round/64/list.png" alt="Tarefas"/>
                    <h3>Tarefas Pendentes</h3>
                </div>
                <div class="dashboard-card" id="card-conquistas">
                    <img src="https://img.icons8.com/flat-round/64/trophy.png" alt="Conquistas"/>
                    <h3>Ver Conquistas</h3>
                </div>
                 <div class="dashboard-card" id="card-notificacoes">
                    <img src="https://img.icons8.com/flat-round/64/new-post.png" alt="Mensagens"/>
                    <h3>Mensagens</h3>
                </div>
            </div>
        </main>
    </div>
    
    <div id="alura-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="alura-title">ALURA - CURSOS</h2>
            <div id="alura-content">
                <select class="trilha-select" id="trilha-select">
                    <option>Selecione uma trilha</option>
                </select>
            </div>
        </div>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        let fullData = {};
        let tokenB = '';

        const loginScreen = document.getElementById('login-screen');
        const dashboardScreen = document.getElementById('dashboard-screen');
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const loginMessage = document.getElementById('login-message');
        const aluraBtn = document.getElementById('alura-btn');
        const aluraModal = document.getElementById('alura-modal');

        // Lógica de placeholder para fechar modais
        document.querySelectorAll('.modal-overlay').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('is-visible');
                }
            });
        });
        
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            loginButton.disabled = true;
            loginMessage.classList.add('hidden');
            loginButton.textContent = 'A entrar...';
            try {
                // A nossa API de login continua a mesma
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: document.getElementById('ra').value, senha: document.getElementById('senha').value }),
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error);
                
                fullData = data;
                tokenB = data.tokenB;
                
                // Transição suave para o dashboard
                loginScreen.style.opacity = '0';
                setTimeout(() => {
                    loginScreen.classList.add('hidden');
                    dashboardScreen.classList.remove('hidden');
                    dashboardScreen.style.opacity = '1';
                    populateDashboard();
                }, 500);

            } catch (error) {
                loginMessage.textContent = `❌ ${error.message}`;
                loginMessage.classList.remove('hidden');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Entrar';
            }
        });

        function populateDashboard() {
            const userName = fullData.userInfo?.NAME.split(' ')[0] || 'Aluno';
            document.getElementById('welcome-message').textContent = `Bem-vindo, ${userName}!`;
        }

        // Placeholder para o botão da Alura
        aluraBtn.addEventListener('click', () => {
            aluraModal.classList.add('is-visible');
            // Na Fase 2, aqui chamaremos a função para carregar as trilhas da Alura
            console.log("A abrir modal da Alura. A lógica de carregamento será implementada na Fase 2.");
        });

        // Adicione placeholders para os outros cards se necessário
        document.getElementById('card-tarefas').addEventListener('click', () => alert('A lógica das tarefas será reintegrada após a aprovação do design.'));
        document.getElementById('card-conquistas').addEventListener('click', () => alert('A lógica das conquistas será reintegrada após a aprovação do design.'));

    });
</script>
</body>
</html>
