<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finituss - Diagnóstico</title>
    <style>
        body { font-family: monospace; background-color: #121212; color: #E0E0E0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        input, button { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #333; background-color: #2C2C2C; color: #E0E0E0; font-size: 1em; }
        button { background-color: #E53935; cursor: pointer; }
        pre { background-color: #1E1E1E; padding: 15px; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diagnóstico Finituss</h1>
        <form id="login-form">
            <input type="text" id="ra" placeholder="RA com dígito e UF" required>
            <input type="password" id="senha" placeholder="Senha da SED" required>
            <button type="submit" id="login-button">Ver Resposta do Servidor</button>
        </form>
        <div id="response-container" style="display:none;">
            <h2>Resposta Completa da API:</h2>
            <p>Copie todo o texto abaixo e cole na nossa conversa.</p>
            <pre id="response-output"></pre>
        </div>
        <div id="error-message" style="color: #E53935;"></div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const loginButton = document.getElementById('login-button');
            const responseContainer = document.getElementById('response-container');
            const responseOutput = document.getElementById('response-output');
            const errorMessage = document.getElementById('error-message');

            loginButton.disabled = true;
            loginButton.textContent = 'Aguarde...';
            errorMessage.textContent = '';
            responseContainer.style.display = 'none';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user: document.getElementById('ra').value,
                        senha: document.getElementById('senha').value
                    }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Erro desconhecido');
                }

                responseOutput.textContent = JSON.stringify(data, null, 2);
                responseContainer.style.display = 'block';

            } catch (error) {
                errorMessage.textContent = `ERRO: ${error.message}`;
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Ver Resposta do Servidor';
            }
        });
    </script>
</body>
</html>
