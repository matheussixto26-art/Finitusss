<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finituss</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark:#0A0A0A; --bg-medium:#191919; --border-color:#2e2e2e; --text-primary:#EAEBF0; --text-secondary:#8B949E; --accent-blue:#007BFF; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-dark); color: var(--text-primary); }
        .hidden { display: none !important; }

        #login-screen { display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #6DD5FA, #9B5DE5); }
        .login-container { text-align: center; width: 100%; max-width: 400px; padding: 20px; }
        .login-container h1 { font-size: 3.5em; font-weight: 700; color: white; }
        .login-container p { font-size: 1.1em; color: rgba(255, 255, 255, 0.9); margin-top: -10px; margin-bottom: 40px; }
        .login-form input { width: 100%; padding: 20px; margin-bottom: 20px; border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 15px; background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); color: white; font-size: 1em; }
        .login-form input::placeholder { color: rgba(255, 255, 255, 0.7); }
        .login-form button { width: 100%; padding: 20px; border: none; border-radius: 15px; background-color: var(--accent-blue); color: white; font-size: 1.2em; font-weight: 600; cursor: pointer; }
        #login-message { margin-top: 20px; min-height: 20px; color: white; }

        #dashboard-screen { display: flex; height: 100vh; }
        .sidebar { width: 260px; background-color: var(--bg-medium); padding: 30px; display: flex; flex-direction: column; border-right: 1px solid var(--border-color); }
        .sidebar .logo { display: flex; align-items: center; gap: 12px; margin-bottom: 3rem; }
        .sidebar .logo-icon { width: 32px; height: 32px; }
        .sidebar .logo-text { font-size: 1.8em; font-weight: 600; }
        .sidebar .nav-list { list-style: none; padding: 0; }
        .sidebar .nav-item { margin-bottom: 1rem; }
        .sidebar .nav-item a { color: var(--text-secondary); text-decoration: none; display: flex; align-items: center; gap: 15px; padding: 12px; border-radius: 8px; }
        .sidebar .nav-item a.active { background-color: var(--accent-blue); color: var(--text-primary); }
        .sidebar .nav-item svg { width: 24px; height: 24px; }
        
        .main-content { flex-grow: 1; padding: 40px; overflow-y: auto; }
        .main-content header { margin-bottom: 30px; }
        .main-content header h1 { font-size: 2em; }
        .cards-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; }
        .dashboard-card { background: var(--bg-medium); border: 1px solid var(--border-color); border-radius: 15px; padding: 25px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); }
        .dashboard-card:hover { transform: translateY(-5px); box-shadow: 0 8px 30px rgba(0, 123, 255, 0.1); }
        .dashboard-card img { width: 48px; height: 48px; margin-bottom: 15px; }
        .dashboard-card h3 { font-size: 1.2em; font-weight: 500; }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-container">
            <h1>finituss</h1>
            <p>automator for the classroom of the future</p>
            <form id="login-form" class="login-form">
                <input type="text" id="ra" placeholder="RA com dígito e UF" required>
                <input type="password" id="senha" placeholder="Senha da SED" required>
                <button type="submit" id="login-button">Entrar</button>
            </form>
            <div id="login-message" class="hidden"></div>
        </div>
    </div>

    <div id="dashboard-screen" class="hidden">
        <aside class="sidebar">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 50 50" fill="white" xmlns="http://www.w3.org/2000/svg"><circle cx="10" cy="10" r="5"/><circle cx="25" cy="10" r="5"/><circle cx="40" cy="10" r="5"/><circle cx="10" cy="25" r="5"/><circle cx="25" cy="25" r="5"/><circle cx="40" cy="25" r="5"/><circle cx="10" cy="40" r="5"/><circle cx="25" cy="40" r="5"/></svg>
                <span class="logo-text">finitus</span>
            </div>
            <nav>
                <ul class="nav-list">
                    <li class="nav-item"><a href="#" class="active">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                        <span>Início</span>
                    </a></li>
                    <li class="nav-item"><a href="#">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></svg>
                        <span>Curso</span>
                    </a></li>
                     <li class="nav-item"><a href="#">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                        <span>Perfil</span>
                    </a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h1 id="welcome-message"></h1>
            </header>
            <div class="cards-container">
                <div class="dashboard-card" id="card-faltas">
                    <img src="https://img.icons8.com/plasticine/100/calendar.png" alt="Faltas"/>
                    <h3>Faltas</h3>
                </div>
                <div class="dashboard-card" id="card-tarefas">
                    <img src="https://img.icons8.com/plasticine/100/task-list.png" alt="Tarefas"/>
                    <h3>Tarefas Pendentes</h3>
                </div>
                <div class="dashboard-card" id="card-conquistas">
                    <img src="https://img.icons8.com/plasticine/100/trophy.png" alt="Conquistas"/>
                    <h3>Ver Conquistas</h3>
                </div>
                 <div class="dashboard-card" id="card-notificacoes">
                    <img src="https://img.icons8.com/plasticine/100/new-post.png" alt="Mensagens"/>
                    <h3>Mensagens</h3>
                </div>
            </div>
        </main>
    </div>
                    </body>
                    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginScreen = document.getElementById('login-screen');
        const dashboardScreen = document.getElementById('dashboard-screen');
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const loginMessage = document.getElementById('login-message');
        const welcomeMessage = document.getElementById('welcome-message');
        
        // Simplesmente alterna a visibilidade para o propósito do design
        // A lógica de login real será reintegrada
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            
            // Esconde a tela de login e mostra o dashboard
            loginScreen.classList.add('hidden');
            dashboardScreen.classList.remove('hidden');
            
            // Mensagem de boas-vindas de exemplo
            welcomeMessage.textContent = 'Bem-vindo, Aluno!';
        });
    });
</script>
</html>
