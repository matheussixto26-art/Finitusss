<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonFuturo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-dark: #121828; --bg-medium: #1a2238; --bg-light: #263353;
            --primary-accent: #e42a6d; --secondary-accent: #ff4d94;
            --text-color: #f0f0f0; --text-muted: #a0a0a0; --success-color: #28a745;
            --font-family: 'Segoe UI', 'Roboto', 'Helvetica', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-family); background-color: var(--bg-dark); color: var(--text-color); overflow: hidden; }
        #login-page { display: flex; justify-content: center; align-items: center; height: 100vh; transition: opacity 0.5s ease-out; }
        .login-container { background-color: var(--bg-medium); padding: 40px; border-radius: 12px; text-align: center; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); }
        .login-container h1 { font-size: 2.5rem; margin-bottom: 30px; font-weight: 600; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; margin-bottom: 8px; color: var(--text-muted); }
        .input-group input { width: 100%; padding: 12px; background-color: var(--bg-light); border: 1px solid var(--bg-light); border-radius: 8px; color: var(--text-color); font-size: 1rem; }
        .input-group input:focus { outline: none; border-color: var(--primary-accent); }
        .login-btn { width: 100%; padding: 15px; background-color: var(--primary-accent); border: none; border-radius: 8px; color: white; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: background-color 0.3s ease; }
        .login-btn:hover { background-color: var(--secondary-accent); }
        .loading-message { display: none; margin-top: 20px; color: var(--success-color); font-weight: bold; }
        #dashboard-page { display: none; height: 100vh; display: flex; opacity: 0; transition: opacity 0.7s ease-in; }
        .sidebar { width: 260px; background-color: var(--bg-medium); padding: 20px; display: flex; flex-direction: column; transition: width 0.3s ease; }
        .sidebar.collapsed { width: 80px; }
        .sidebar.collapsed .sidebar-link-text, .sidebar.collapsed .logo-text { display: none; }
        .sidebar-header { display: flex; align-items: center; gap: 15px; margin-bottom: 40px; padding: 0 10px; }
        .sidebar-header .logo-text { font-size: 1.8rem; font-weight: bold; }
        .sidebar-menu { list-style: none; flex-grow: 1; }
        .sidebar-menu a { color: var(--text-muted); text-decoration: none; display: flex; align-items: center; padding: 15px 10px; border-radius: 8px; margin-bottom: 10px; gap: 20px; transition: background-color 0.3s, color 0.3s; }
        .sidebar-menu a i { font-size: 1.4rem; width: 25px; text-align: center; }
        .sidebar-menu a:hover, .sidebar-menu a.active { background-color: var(--primary-accent); color: white; }
        .sidebar-footer a { background-color: var(--bg-light); }
        .sidebar-footer a:hover { background-color: var(--bg-dark); }
        .main-content { flex-grow: 1; padding: 30px; overflow-y: auto; }
        .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .header-left .welcome-title { font-size: 2rem; font-weight: 600; }
        .header-left .welcome-subtitle { color: var(--text-muted); }
        .header-right { display: flex; align-items: center; gap: 20px; background-color: var(--bg-medium); padding: 10px 20px; border-radius: 8px; }
        .menu-toggle { font-size: 1.5rem; cursor: pointer; color: var(--text-muted); background: none; border: none; }
        .cards-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 25px; }
        .info-card { background-color: var(--bg-medium); padding: 25px; border-radius: 12px; display: flex; flex-direction: column; gap: 15px; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s; }
        .info-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(228, 42, 109, 0.2); }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .card-header i { font-size: 2rem; color: var(--primary-accent); }
        .card-header .value { font-size: 2.5rem; font-weight: bold; }
        .info-card .title { font-size: 1.1rem; color: var(--text-muted); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); z-index: 100; display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background-color: var(--bg-medium); padding: 30px; border-radius: 12px; width: 90%; max-width: 800px; position: relative; transform: translateY(20px); transition: transform 0.3s; max-height: 80vh; overflow-y: auto; }
        .modal-overlay.visible .modal-content { transform: translateY(0); }
        .modal-close { position: absolute; top: 15px; right: 15px; font-size: 1.5rem; color: var(--text-muted); cursor: pointer; border: none; background: none; }
        .modal-header { margin-bottom: 25px; font-size: 1.8rem; font-weight: 600; display: flex; align-items: center; gap: 15px; color: var(--primary-accent); }
        .list-item { background-color: var(--bg-light); padding: 15px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid var(--primary-accent); }
        .list-item h4 { font-size: 1.1rem; margin-bottom: 5px; }
        .list-item p { color: var(--text-muted); font-size: 0.9rem; }
        .no-data { text-align: center; padding: 20px; color: var(--text-muted); }
    </style>
</head>
<body>
    <section id="login-page">
        <div class="login-container">
            <h1>MoonFuturo</h1>
            <div class="input-group">
                <label for="ra">Registro Acadêmico (RA):</label>
                <input type="text" id="ra">
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password">
            </div>
            <button id="login-btn" class="login-btn">Entrar</button>
            <p id="loading-message" class="loading-message"><i class="fas fa-spinner fa-spin"></i> Entrando na plataforma...</p>
        </div>
    </section>

    <section id="dashboard-page">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-moon fa-2x"></i>
                <h1 class="logo-text">MoonFuturo</h1>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#" class="open-modal-btn" data-modal-id="modal-sala-futuro"><i class="fa-solid fa-robot"></i> <span class="sidebar-link-text">Sala do Futuro</span></a></li>
                </ul>
            <div class="sidebar-footer">
                <a href="#"><i class="fas fa-sign-out-alt"></i> <span class="sidebar-link-text">Sair</span></a>
            </div>
        </nav>

        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <button id="menu-toggle" class="menu-toggle"><i class="fas fa-bars"></i></button>
                    <h2 class="welcome-title" id="welcome-title"></h2>
                    <p class="welcome-subtitle">Use o menu lateral para acessar as plataformas educacionais.</p>
                </div>
                <div class="header-right">
                    <span><i class="fas fa-school"></i> ESCOLA: <span id="school-name"></span></span>
                    <span><i class="fas fa-chalkboard-teacher"></i> Sala: <span id="class-name"></span></span>
                </div>
            </header>

            <div class="cards-container">
                <div class="info-card" data-modal-target="faltas-modal"><div class="card-header"><span class="value" id="faltas-count">0</span><i class="fas fa-calendar-times"></i></div><span class="title">Faltas</span></div>
                <div class="info-card" data-modal-target="tarefas-modal"><div class="card-header"><span class="value" id="tarefas-count">0</span><i class="fas fa-tasks"></i></div><span class="title">Tarefas Pendentes</span></div>
                <div class="info-card" data-modal-target="conquistas-modal"><div class="card-header"><span class="value" id="conquistas-count">0</span><i class="fas fa-trophy"></i></div><span class="title">Ver Conquistas</span></div>
                <div class="info-card" data-modal-target="notificacoes-modal"><div class="card-header"><span class="value" id="notificacoes-count">0</span><i class="fas fa-envelope"></i></div><span class="title">Mensagens</span></div>
            </div>
        </main>
    </section>
    
    <div id="tarefas-modal" class="modal-overlay"><div class="modal-content"><button class="modal-close"><i class="fas fa-times"></i></button><h3 class="modal-header"><i class="fas fa-tasks"></i> Tarefas Pendentes</h3><div id="tarefas-list"></div></div></div>
    <div id="conquistas-modal" class="modal-overlay"><div class="modal-content"><button class="modal-close"><i class="fas fa-times"></i></button><h3 class="modal-header"><i class="fas fa-trophy"></i> Minhas Conquistas</h3><div id="conquistas-list"></div></div></div>
    <div id="modal-sala-futuro" class="modal-overlay"> </div>
                                                                                                                                                                                                                             </body>
                                                                                                                                                                                                                             <script>
    document.addEventListener('DOMContentLoaded', () => {
        let fullData = {};
        let tokenB = '';

        const loginPage = document.getElementById('login-page');
        const dashboardPage = document.getElementById('dashboard-page');
        const loginBtn = document.getElementById('login-btn');
        const loadingMessage = document.getElementById('loading-message');

        loginBtn.addEventListener('click', async () => {
            loadingMessage.style.display = 'block';
            loginBtn.style.display = 'none';

            try {
                const ra = document.getElementById('ra').value;
                const senha = document.getElementById('password').value;
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: ra, senha: senha })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Login falhou.');

                fullData = data;
                tokenB = data.tokenB;

                populateDashboard();

                loginPage.style.opacity = '0';
                setTimeout(() => {
                    loginPage.style.display = 'none';
                    dashboardPage.style.display = 'flex';
                    dashboardPage.getBoundingClientRect(); 
                    dashboardPage.style.opacity = '1';
                }, 500);

            } catch (error) {
                alert(`Erro: ${error.message}`);
                loadingMessage.style.display = 'none';
                loginBtn.style.display = 'block';
            }
        });

        function populateDashboard() {
            document.getElementById('welcome-title').textContent = `Bem-vindo, ${fullData.userInfo.NAME}!`;
            document.getElementById('school-name').textContent = fullData.userInfo.NOME_ESCOLA || 'Não informado';
            document.getElementById('class-name').textContent = fullData.userInfo.SALA || 'Não informado';
            
            document.getElementById('faltas-count').textContent = fullData.faltas?.length || 0;
            document.getElementById('tarefas-count').textContent = fullData.tarefas?.length || 0;
            document.getElementById('conquistas-count').textContent = fullData.conquistas?.length || 0;
            document.getElementById('notificacoes-count').textContent = fullData.notificacoes?.length || 0;
        }

        const openModalBtns = document.querySelectorAll('.info-card, .open-modal-btn');
        const closeModalBtns = document.querySelectorAll('.modal-close');

        const showModal = (modalId) => {
            const modal = document.getElementById(modalId);
            if(modal) {
                populateModal(modalId);
                modal.classList.add('visible');
            }
        };

        const closeModal = (modal) => {
             modal.classList.remove('visible');
        };

        openModalBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const modalId = btn.getAttribute('data-modal-target') || btn.getAttribute('data-modal-id');
                showModal(modalId);
            });
        });

        closeModalBtns.forEach(btn => {
            btn.addEventListener('click', () => closeModal(btn.closest('.modal-overlay')));
        });
        
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
             overlay.addEventListener('click', (e) => {
                if (e.target === overlay) closeModal(overlay);
            });
        });

        function populateModal(modalId) {
            let content = '<div class="no-data"><p>Nenhuma informação encontrada.</p></div>';
            
            if (modalId === 'modal-tarefas') {
                const listContainer = document.getElementById('tarefas-list');
                if (fullData.tarefas && fullData.tarefas.length > 0) {
                    content = fullData.tarefas.map(item => {
                        return `<div class="list-item"><h4>${item.title}</h4><p>Autor: ${item.author} | Status: ${item.answer_status || 'Pendente'}</p></div>`;
                    }).join('');
                }
                listContainer.innerHTML = content;
            }
            // Adicionar lógica para outros modais aqui (conquistas, etc.)
        }

        const menuToggleBtn = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        menuToggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });
    });
    </script>
</body>
</html>
