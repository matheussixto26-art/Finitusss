<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finituss</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark:#0D1117; --bg-medium:#161B22; --border-color:#30363D; --text-primary:#c9d1d9; --text-secondary:#8b949e; --accent-color:#00A9E0; --red-color: #e53965; --green-color: #23d183; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-dark); color: var(--text-primary); font-family: 'Poppins', sans-serif; overflow: hidden; }
        .hidden { display: none !important; }
        #login-screen { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background-color: var(--bg-medium); padding: 40px; border-radius: 10px; width: 100%; max-width: 400px; text-align: center; }
        input[type="text"], input[type="password"], input[type="number"] { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 6px; background-color: var(--bg-dark); color: var(--text-primary); }
        button, .btn { width: 100%; padding: 15px; border: none; border-radius: 6px; background-color: var(--accent-color); color: white; font-weight: 600; cursor: pointer; transition: background-color 0.2s; text-align: center; }
        #dashboard-screen { display: flex; height: 100vh; }
        .sidebar { width: 250px; background-color: var(--bg-medium); padding: 25px; display: flex; flex-direction: column; }
        .main-content { flex-grow: 1; padding: 25px; overflow-y: auto; }
        .cards-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; padding-top: 25px; }
        .dashboard-card { background-color: var(--bg-medium); border-radius: 8px; padding: 20px; cursor: pointer; transition: transform 0.2s; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.2s ease; }
        .modal-overlay.is-visible { opacity: 1; pointer-events: all; }
        .modal-content { background-color: var(--bg-medium); padding: 30px; border-radius: 8px; width: 90%; max-width: 800px; max-height: 80vh; overflow-y: auto; position: relative; }
        .modal-close { position: absolute; top: 15px; right: 20px; background: none; border: none; color: var(--text-primary); font-size: 1.5em; cursor: pointer; }
        .task-card { background-color: var(--bg-dark); border-left: 4px solid var(--accent-color); border-radius: 6px; padding: 15px; margin-bottom: 15px; }
        .action-controls { display: flex; flex-wrap: wrap; gap: 20px; align-items: center; margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border-color); }
        .button-group { display: flex; gap: 10px; }
        .btn-fazer-tarefa { background-color: var(--bg-dark); border: 1px solid var(--border-color); color: var(--text-secondary); padding: 8px 12px; border-radius: 5px; cursor: pointer; }
        .btn-fazer-tarefa.submit { background-color: var(--accent-color); color: white; border: none; }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-container"><h1>Finituss</h1><form id="login-form"><label for="ra">Usu√°rio (RA)</label><div class="input-group"><input type="text" id="ra" required></div><label for="senha">Senha</label><div class="input-group"><input type="password" id="senha" required></div><button type="submit" id="login-button">Entrar</button></form><div id="login-message"></div></div>
    </div>
    <div id="dashboard-screen" class="hidden">
        <aside class="sidebar">
            <div class="brand"><h2>Finituss</h2><p>Criado por ?</p></div>
            <ul class="nav-list">
                <li class="nav-item"><a id="settings-btn"><span>‚öôÔ∏è</span> <span>Configura√ß√µes</span></a></li>
                <li class="nav-item"><a href="#"><span>üöÄ</span> <span>Alura</span></a></li>
            </ul>
            <button class="logout" id="logout-button">Sair</button>
        </aside>
        <main class="main-content">
            <header class="main-header"><h1 id="welcome-message"></h1></header>
            <div class="info-bar"><span id="school-name"></span></div>
            <div class="cards-container">
                <div class="dashboard-card" data-modal-target="faltas-modal"><div class="card-header"><span>üóìÔ∏è</span><div>Faltas</div></div><div class="card-data" id="faltas-count">0</div></div>
                <div class="dashboard-card" data-modal-target="tarefas-modal"><div class="card-header"><span>üìö</span><div>Tarefas Pendentes</div></div><div class="card-data" id="tarefas-count">0</div></div>
                <div class="dashboard-card" data-modal-target="conquistas-modal"><div class="card-header"><span>üèÜ</span><div>Ver Conquistas</div></div><div class="card-data" id="conquistas-count">0</div></div>
                <div class="dashboard-card" data-modal-target="notificacoes-modal"><div class="card-header"><span>üîî</span><div>Mensagens</div></div><div class="card-data" id="notificacoes-count">0</div></div>
            </div>
        </main>
    </div>
    <div id="tarefas-modal" class="modal-overlay"><div class="modal-content"><button class="modal-close">&times;</button><h2>Tarefas</h2>
        <div style="margin: 15px 0; display:flex; gap: 20px; align-items:center; flex-wrap:wrap;">
            <label for="task-delay">Tempo (segundos):</label><input type="number" id="task-delay" value="1" min="0.1" step="0.1" style="width: 80px;">
            <label for="error-count">Quest√µes para errar:</label><input type="number" id="error-count" value="0" min="0" style="width: 80px;">
        </div>
        <div id="tarefas-list"></div>
    </div></div>
</body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let fullData = {};
            let tokenB = '';

            const loginScreen = document.getElementById('login-screen');
            const dashboardScreen = document.getElementById('dashboard-screen');
            const loginForm = document.getElementById('login-form');
            const loginButton = document.getElementById('login-button');
            const logoutButton = document.getElementById('logout-button');
            const loginMessage = document.getElementById('login-message');
            
            async function performLogin(ra, senha) {
                loginButton.disabled = true;
                loginMessage.textContent = 'A entrar...';
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user: ra, senha: senha }),
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error);
                    
                    fullData = data;
                    tokenB = data.tokenB;
                    showDashboard();
                } catch (error) {
                    loginMessage.textContent = `‚ùå ${error.message}`;
                } finally {
                    loginButton.disabled = false;
                }
            }
            
            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                performLogin(document.getElementById('ra').value, document.getElementById('senha').value);
            });

            logoutButton.addEventListener('click', () => {
                loginScreen.classList.remove('hidden');
                dashboardScreen.classList.add('hidden');
                loginForm.reset();
            });

            function showDashboard() {
                populateDashboard();
                setupEventListeners();
                loginScreen.classList.add('hidden');
                dashboardScreen.classList.remove('hidden');
            }

            function populateDashboard() {
                document.getElementById('welcome-message').textContent = `Bem-vindo, ${fullData.userInfo?.NAME}!`;
                document.getElementById('school-name').textContent = `üè´ ${fullData.userInfo?.NOME_ESCOLA || 'Escola n√£o encontrada'}`;
                document.getElementById('faltas-count').textContent = fullData.faltas?.length || 0;
                document.getElementById('tarefas-count').textContent = fullData.tarefas?.length || 0;
                document.getElementById('conquistas-count').textContent = fullData.conquistas?.length || 0;
                document.getElementById('notificacoes-count').textContent = fullData.notificacoes?.length || 0;
            }

            function setupEventListeners() {
                document.querySelectorAll('.dashboard-card, #settings-btn').forEach(card => card.addEventListener('click', (e) => {
                    const modalId = e.currentTarget.id === 'settings-btn' ? 'settings-modal' : e.currentTarget.dataset.modalTarget;
                    showModal(modalId);
                }));
                document.querySelectorAll('.modal-overlay').forEach(modal => modal.addEventListener('click', (e) => e.target === modal && hideModal(modal.id)));
                document.querySelectorAll('.modal-close').forEach(btn => btn.addEventListener('click', (e) => hideModal(e.currentTarget.closest('.modal-overlay').id)));
            }

            function showModal(modalId) {
                const modal = document.getElementById(modalId);
                if (!modal) return;
                
                if (modalId === 'tarefas-modal') {
                    const list = document.getElementById('tarefas-list');
                    let content = '<p style="padding: 15px;">Nenhuma tarefa encontrada.</p>';
                    if (fullData.tarefas?.length > 0) {
                        content = fullData.tarefas.map(item => {
                             const buttonHTML = `<div class="action-controls">
                                <div class="button-group">
                                    <button class="btn-fazer-tarefa" data-task-id="${item.id}" data-room="${item.publication_target}" data-is-expired="${item.task_expired}" data-action="draft">Salvar Rascunho</button>
                                    <button class="btn-fazer-tarefa submit" data-task-id="${item.id}" data-room="${item.publication_target}" data-is-expired="${item.task_expired}" data-action="submitted">Enviar</button>
                                </div>
                            </div>`;

                            return `<div class="task-card">
                                <div class="task-header"><h3>${item.title}</h3></div>
                                ${buttonHTML}
                            </div>`;
                        }).join('');
                    }
                    list.innerHTML = content;
                    list.querySelectorAll('.btn-fazer-tarefa').forEach(btn => btn.addEventListener('click', handleFazerTarefa));
                }
                modal.classList.add('is-visible');
            }

            async function handleFazerTarefa(event) {
                const button = event.target;
                const action = button.dataset.action;
                const parentControls = button.closest('.action-controls');
                
                parentControls.querySelectorAll('button').forEach(btn => btn.disabled = true);
                button.textContent = 'Aguarde...';
                
                try {
                    const response = await fetch('/api/fazer-tarefa', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            taskId: parseInt(button.dataset.taskId), 
                            token: tokenB, 
                            room: button.dataset.room, 
                            tempo: document.getElementById('task-delay').value, 
                            is_expired: button.dataset.isExpired === 'true',
                            submission_type: action, 
                            errorCount: document.getElementById('error-count').value
                        }),
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error || 'Erro desconhecido');
                    
                    parentControls.innerHTML = `<p style="color: var(--green-color);">Sucesso!</p>`;
                } catch (error) {
                    alert(`Falha na opera√ß√£o: ${error.message}`);
                    parentControls.querySelectorAll('button').forEach(btn => btn.disabled = false);
                    button.textContent = action === 'draft' ? 'Salvar Rascunho' : 'Enviar';
                }
            }
            
            function hideModal(modalId) {
                document.getElementById(modalId)?.classList.remove('is-visible');
            }
        });
    </script>
</body>
</html>
