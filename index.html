<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finituss</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0D1017;
            --bg-medium: #1A1E29;
            --border-color: #2A2E3D;
            --text-primary: #EAEBF0;
            --text-secondary: #8B949E;
            --accent-blue: #00A9E0;
            --font-family: 'Poppins', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-family); background-color: var(--bg-dark); color: var(--text-primary); }
        .hidden { display: none !important; }

        /* --- Tela de Login --- */
        #login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6DD5FA, #9B5DE5);
            overflow: hidden;
        }
        .login-container { text-align: center; width: 100%; max-width: 400px; padding: 20px; }
        .login-container h1 { font-size: 3.5em; font-weight: 700; color: white; }
        .login-container p { font-size: 1.1em; color: rgba(255, 255, 255, 0.9); margin-top: -10px; margin-bottom: 40px; }
        .login-form input {
            width: 100%; padding: 20px; margin-bottom: 20px; border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 15px;
            background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            color: white; font-size: 1em; font-family: var(--font-family);
        }
        .login-form input::placeholder { color: rgba(255, 255, 255, 0.7); }
        .login-form button {
            width: 100%; padding: 20px; border: none; border-radius: 15px; background-color: #007BFF;
            color: white; font-size: 1.2em; font-weight: 600; cursor: pointer; transition: background-color 0.3s ease;
        }
        .login-form button:hover { background-color: #0056b3; }
        #login-message { margin-top: 20px; min-height: 20px; color: white; background-color: rgba(229, 62, 62, 0.8); padding: 10px; border-radius: 8px; }

        /* --- Loading Overlay --- */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: center; z-index: 2000;
            transition: opacity 0.3s ease;
        }

        /* --- Dashboard --- */
        #dashboard-screen { display: flex; height: 100vh; }
        .sidebar {
            width: 260px; background-color: var(--bg-medium); padding: 30px; display: flex;
            flex-direction: column; border-right: 1px solid var(--border-color);
            transition: margin-left 0.3s ease;
        }
        body.sidebar-collapsed .sidebar { margin-left: -260px; }
        .sidebar .logo { display: flex; align-items: center; gap: 12px; margin-bottom: 3rem; }
        .sidebar .logo-icon { width: 32px; height: 32px; fill: var(--text-primary); }
        .sidebar .logo-text { font-size: 1.8em; font-weight: 600; }
        .sidebar .nav-list { list-style: none; }
        .sidebar .nav-item { margin-bottom: 1rem; }
        .sidebar .nav-item a {
            color: var(--text-secondary); text-decoration: none; display: flex; align-items: center;
            gap: 15px; padding: 12px; border-radius: 8px; transition: background-color 0.2s, color 0.2s;
        }
        .sidebar .nav-item a:hover, .sidebar .nav-item a.active { background-color: var(--bg-dark); color: var(--text-primary); }
        .sidebar .nav-item svg { width: 24px; height: 24px; stroke: currentColor; }
        
        .main-content { flex-grow: 1; padding: 40px; overflow-y: auto; transition: margin-left 0.3s ease; }
        .main-content header { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; }
        .main-content header h1 { font-size: 2em; }
        #menu-toggle { background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 5px; }
        #menu-toggle:hover { color: var(--text-primary); }
        .cards-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; }
        .dashboard-card {
            background: linear-gradient(145deg, var(--bg-medium), #161a25); border: 1px solid var(--border-color);
            border-radius: 15px; padding: 25px; cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .dashboard-card:hover { transform: translateY(-5px); box-shadow: 0 8px 30px rgba(0, 169, 224, 0.1); }
        .dashboard-card svg { width: 48px; height: 48px; margin-bottom: 15px; }
        .dashboard-card h3 { font-size: 1.2em; font-weight: 500; }
    </style>
</head>
<body>
    <div id="loading-overlay" class="hidden"><h2 id="loading-text" style="color:white;"></h2></div>
    <div id="login-screen">
        <div class="login-container">
            <h1>finituss</h1>
            <p>automator for the classroom of the future</p>
            <form id="login-form" class="login-form">
                <input type="text" id="ra" placeholder="RA com dígito e UF" required>
                <input type="password" id="senha" placeholder="Senha da SED" required>
                <button type="submit" id="login-button">Entrar</button>
            </form>
            <div id="login-message" class="hidden"></div>
        </div>
    </div>

    <div id="dashboard-screen" class="hidden">
        <aside class="sidebar">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.28-.14-1.32-.6-1.32-1.39v-2.36c0-.55-.45-1-1-1h-1v-4c0-.55-.45-1-1-1H8v-1.79c.93-1.21 2.36-2 4-2 2.21 0 4 1.79 4 4v2.17c1.38.39 2.5 1.5 2.5 2.9 0 .79-1.25 1.24-1.6 1.4z"/></svg>
                <span class="logo-text">finitus</span>
            </div>
            <nav>
                <ul class="nav-list">
                    <li class="nav-item"><a href="#" class="active">
                        <svg fill="none" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z"/></svg>
                        <span>Início</span>
                    </a></li>
                    <li class="nav-item"><a id="alura-btn">
                         <svg fill="none" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-1.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25A2.25 2.25 0 015.25 3h13.5A2.25 2.25 0 0121 5.25z"/></svg>
                        <span>Cursos (Alura)</span>
                    </a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                 <button id="menu-toggle">
                    <svg width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path></svg>
                 </button>
                <h1 id="welcome-message"></h1>
            </header>
            <div class="cards-container">
                <div class="dashboard-card" id="card-faltas">
                    <svg fill="#f87171" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/></svg>
                    <h3>Faltas</h3>
                </div>
                <div class="dashboard-card" id="card-tarefas">
                    <svg fill="#60a5fa" viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
                    <h3>Tarefas Pendentes</h3>
                </div>
                <div class="dashboard-card" id="card-conquistas">
                    <svg fill="#facc15" viewBox="0 0 24 24"><path d="M19 5h-2V3H7v2H5c-1.1 0-2 .9-2 2v1c0 2.55 1.92 4.63 4.39 4.94.63 1.5 1.98 2.63 3.61 2.96V19H7v2h10v-2h-4v-3.1c1.63-.33 2.98-1.46 3.61-2.96C19.08 12.63 21 10.55 21 8V7c0-1.1-.9-2-2-2zm-7 6c-1.66 0-3-1.34-3-3V5h6v3c0 1.66-1.34 3-3 3z"/></svg>
                    <h3>Ver Conquistas</h3>
                </div>
                 <div class="dashboard-card" id="card-notificacoes">
                    <svg fill="#e879f9" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                    <h3>Mensagens</h3>
                </div>
            </div>
        </main>
    </div>
    
    <div id="alura-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="alura-title">ALURA - CURSOS</h2>
            <div id="alura-content"></div>
        </div>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        let fullData = {};
        let tokenB = '';

        const loginScreen = document.getElementById('login-screen');
        const dashboardScreen = document.getElementById('dashboard-screen');
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const loginMessage = document.getElementById('login-message');
        const aluraBtn = document.getElementById('alura-btn');
        const aluraModal = document.getElementById('alura-modal');
        const menuToggle = document.getElementById('menu-toggle');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');

        // Lógica da Animação de Login
        async function showLoadingSequence() {
            const messages = ["Conectando...", "Autenticando...", "A carregar dados...", "Quase pronto..."];
            loadingOverlay.classList.remove('hidden');
            for (const msg of messages) {
                loadingText.textContent = msg;
                await new Promise(resolve => setTimeout(resolve, 750));
            }
        }
        
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            loginButton.disabled = true;
            loginMessage.classList.add('hidden');
            await showLoadingSequence();
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: document.getElementById('ra').value, senha: document.getElementById('senha').value }),
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error);
                
                fullData = data;
                tokenB = data.tokenB;
                
                loadingText.textContent = "Pronto!";
                setTimeout(() => {
                    loadingOverlay.classList.add('hidden');
                    loginScreen.classList.add('hidden');
                    dashboardScreen.classList.remove('hidden');
                    populateDashboard();
                }, 500);

            } catch (error) {
                loadingOverlay.classList.add('hidden');
                loginMessage.textContent = `❌ ${error.message}`;
                loginMessage.classList.remove('hidden');
            } finally {
                loginButton.disabled = false;
            }
        });

        function populateDashboard() {
            const userName = fullData.userInfo?.NAME.split(' ')[0] || 'Aluno';
            document.getElementById('welcome-message').textContent = `Bem-vindo, ${userName}!`;
        }

        // Lógica do Menu Hambúrguer
        menuToggle.addEventListener('click', () => {
            document.body.classList.toggle('sidebar-collapsed');
        });

        // Placeholder para o botão da Alura
        aluraBtn.addEventListener('click', () => {
            aluraModal.classList.remove('hidden');
            // Na Fase 2, chamaremos a função para carregar as trilhas da Alura
        });

        // Placeholder para fechar modais
        document.querySelectorAll('.modal-overlay').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.add('hidden');
                }
            });
        });
    });
</script>
</body>
</html>
