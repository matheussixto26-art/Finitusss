<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finituss</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212; --bg-medium: #1E1E1E; --bg-light: #2C2C2C;
            --border-color: #333333; --text-primary: #E0E0E0; --text-secondary: #A0A0A0;
            --accent-red: #E53935; --font-family: 'Poppins', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-family); background-color: var(--bg-dark); color: var(--text-primary); }
        .hidden { display: none !important; }

        #login-screen, #loading-screen { display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
        .login-container { background-color: var(--bg-medium); padding: 40px; border-radius: 10px; width: 100%; max-width: 400px; text-align: left; border: 1px solid var(--border-color); }
        h1, h2, h3 { font-weight: 600; }
        button { font-family: var(--font-family); }
        .login-container h1 { text-align: center; margin-bottom: 25px; }
        .input-group { margin-bottom: 20px; }
        input { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 6px; background-color: var(--bg-dark); color: var(--text-primary); font-size: 1em; }
        button { width: 100%; padding: 15px; border: none; border-radius: 6px; background-color: var(--accent-red); color: white; font-weight: 600; cursor: pointer; }
        #login-message { margin-top: 20px; min-height: 20px; color: var(--accent-red); }
        #loading-screen p { color: var(--text-secondary); margin-top: 1rem; }

        #dashboard-screen { display: flex; height: 100vh; }
        .sidebar { width: 250px; background-color: var(--bg-medium); padding: 25px; display: flex; flex-direction: column; border-right: 1px solid var(--border-color); transition: margin-left 0.3s; }
        body.sidebar-collapsed .sidebar { margin-left: -250px; }
        .sidebar .brand { margin-bottom: 2rem; font-size: 1.5em; font-weight: 700; }
        .sidebar .nav-list { list-style: none; padding: 0; }
        .sidebar .nav-item a { color: var(--text-secondary); text-decoration: none; display: flex; align-items: center; gap: 15px; padding: 10px; border-radius: 6px; cursor: pointer; }
        .sidebar .nav-item a.active, .sidebar .nav-item a:hover { background-color: var(--bg-dark); color: var(--text-primary); }
        .sidebar .logout { margin-top: auto; width: 100%; background-color: var(--accent-red); }
        
        .main-content { flex-grow: 1; padding: 25px; overflow-y: auto; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        #menu-toggle { background: none; border: none; color: var(--text-primary); font-size: 1.5em; cursor: pointer; }

        #sala-do-futuro-page .welcome-box { background-color: var(--bg-medium); padding: 20px; border-radius: 8px; margin-bottom: 25px; }
        .task-controls { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
        .task-controls button, .task-controls div { width: auto; flex-grow: 1; }
        .task-list { display: flex; flex-direction: column; gap: 15px; }
        .task-item { background-color: var(--bg-light); border: 1px solid var(--border-color); border-left: 4px solid var(--accent-red); padding: 15px; border-radius: 8px; display: flex; align-items: center; gap: 15px; cursor: pointer; transition: border-color 0.2s; }
        .task-item.selected { border-color: var(--accent-red); }
        .progress-bar-container { width: 100%; background-color: var(--bg-dark); border-radius: 5px; overflow: hidden; margin-top: 10px; height: 10px; }
        .progress-bar { width: 0%; height: 100%; background-color: var(--accent-red); transition: width 0.3s; }
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 2000; }
        .toast { background-color: var(--bg-light); border-left: 4px solid var(--accent-red); color: var(--text-primary); padding: 15px; border-radius: 8px; margin-top: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div id="login-screen" class="page active">
        <div class="login-container">
            <h1>Finituss</h1>
            <form id="login-form">
                <div class="input-group"><label>Registro Acadêmico (RA):</label><input type="text" id="ra" required></div>
                <div class="input-group"><label>Senha:</label><input type="password" id="senha" required></div>
                <button type="submit" id="login-button">Entrar</button>
            </form>
            <div id="login-message"></div>
        </div>
    </div>

    <div id="loading-screen" class="page hidden">
        <div class="login-container" style="background:none; border:none;">
            <h1 class="brand">Finituss</h1>
            <p id="loading-text">A iniciar...</p>
        </div>
    </div>

    <div id="dashboard-screen" class="hidden">
        <aside class="sidebar">
            <div class="brand">Finituss</div>
            <nav><ul class="nav-list">
                <li class="nav-item"><a data-target-page="sala-do-futuro-page" class="active">Sala do Futuro</a></li>
                <li class="nav-item"><a class="show-toast" data-message="Funcionalidade em desenvolvimento.">Redação</a></li>
                <li class="nav-item"><a class="show-toast" data-message="Funcionalidade em desenvolvimento.">Alura</a></li>
            </ul></nav>
            <button id="logout-button" class="logout">Sair</button>
        </aside>
        <main class="main-content">
            <div id="sala-do-futuro-page" class="page active">
                <div class="page-header">
                    <button id="menu-toggle">&#9776;</button>
                    <h1 id="welcome-message"></h1>
                </div>
                <div class="welcome-box">
                    <h3>Bem-vindo!</h3>
                    <p>Esta plataforma é para você fazer as suas tarefas da Sala do Futuro.</p>
                </div>
                <div class="task-controls">
                    <button id="do-selected-btn">Fazer Selecionadas</button>
                    <button id="do-all-btn">Fazer Tudo</button>
                    <button id="save-draft-btn">Salvar Rascunhos</button>
                    <div style="display:flex; gap: 5px; align-items:center;"><label>Erros:</label><input id="error-count" type="number" value="0" min="0" style="width: 60px; padding: 8px;"></div>
                </div>
                <div class="progress-bar-container hidden"><div class="progress-bar"></div></div>
                <div class="task-list" id="task-list"></div>
            </div>
        </main>
    </div>
    <div id="toast-container"></div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        let fullData = {};
        let tokenB = '';

        const loginScreen = document.getElementById('login-screen');
        const loadingScreen = document.getElementById('loading-screen');
        const dashboardScreen = document.getElementById('dashboard-screen');
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const loginMessage = document.getElementById('login-message');
        const logoutButton = document.getElementById('logout-button');
        const loadingText = document.getElementById('loading-text');
        const taskListContainer = document.getElementById('task-list');
        const progressBar = document.querySelector('.progress-bar');
        const progressBarContainer = document.querySelector('.progress-bar-container');
        const menuToggle = document.getElementById('menu-toggle');

        async function showLoadingSequence() {
            loginScreen.classList.remove('active');
            loginScreen.classList.add('hidden');
            loadingScreen.classList.remove('hidden');
            loadingScreen.classList.add('active');
            const messages = ["Buscando dados...", "Carregando tarefas...", "Finalizando..."];
            for (const msg of messages) {
                loadingText.textContent = msg;
                await new Promise(resolve => setTimeout(resolve, 800));
            }
        }

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            loginButton.disabled = true;
            await showLoadingSequence();
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: document.getElementById('ra').value, senha: document.getElementById('senha').value }),
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error);
                
                fullData = data;
                tokenB = data.tokenB;
                showDashboard();

            } catch (error) {
                loadingScreen.classList.add('hidden');
                loginScreen.classList.remove('hidden');
                loginMessage.textContent = `❌ ${error.message}`;
            } finally {
                loginButton.disabled = false;
            }
        });

        logoutButton.addEventListener('click', () => {
            dashboardScreen.classList.add('hidden');
            loginScreen.classList.remove('hidden');
            loginScreen.classList.add('active');
            loginForm.reset();
        });
        
        menuToggle.addEventListener('click', () => document.body.classList.toggle('sidebar-collapsed'));

        function showDashboard() {
            document.getElementById('welcome-message').textContent = `Bem-vindo, ${fullData.userInfo.NAME}!`;
            renderTasks();
            loadingScreen.classList.add('hidden');
            loadingScreen.classList.remove('active');
            dashboardScreen.classList.remove('hidden');
        }

        function renderTasks() {
            if (!fullData.tarefas || fullData.tarefas.length === 0) {
                taskListContainer.innerHTML = '<p>Nenhuma tarefa encontrada.</p>';
                return;
            }
            taskListContainer.innerHTML = fullData.tarefas.map(item => {
                const isExpired = item.task_expired;
                let statusText = 'Pendente';
                if(isExpired) statusText = 'Expirada';
                if(item.answer_status === 'draft') statusText = 'Rascunho';

                return `
                <div class="task-item" data-task-id="${item.id}" data-room="${item.publication_target}" data-is-expired="${isExpired}">
                    <input type="checkbox" class="task-checkbox" style="transform: scale(1.5);">
                    <div class="task-info">
                        <strong>${item.title}</strong>
                        <p style="font-size: 0.8em; color: var(--text-secondary)">Status: ${statusText} | Prazo: ${new Date(item.expire_at).toLocaleDateString()}</p>
                    </div>
                </div>`;
            }).join('');

            document.querySelectorAll('.task-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    if (e.target.type !== 'checkbox') {
                        const checkbox = item.querySelector('.task-checkbox');
                        checkbox.checked = !checkbox.checked;
                    }
                    item.classList.toggle('selected', item.querySelector('.task-checkbox').checked);
                });
            });
        }

        async function processTasks(tasksToProcess, submissionType) {
            if (tasksToProcess.length === 0) {
                showToast('Nenhuma tarefa selecionada.');
                return;
            }
            progressBarContainer.classList.remove('hidden');
            progressBar.style.width = '0%';
            let completed = 0;

            const response = await fetch('/api/fazer-tarefa', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    tasks: tasksToProcess,
                    token: tokenB,
                    tempo: 1, // Tempo é baixo, backend decide o delay
                    errorCount: parseInt(document.getElementById('error-count').value),
                    submission_type: submissionType
                })
            });
            
            const data = await response.json();
            
            for(const result of data.results) {
                 completed++;
                 progressBar.style.width = `${(completed / data.results.length) * 100}%`;
                 const taskItem = document.querySelector(`.task-item[data-task-id='${result.taskId}']`);
                 if(taskItem) {
                     taskItem.style.borderColor = result.success ? 'var(--green-color)' : 'var(--red-color)';
                 }
                 await new Promise(r => setTimeout(r, 50));
            }
            
            showToast(`${completed} tarefas processadas!`);
            setTimeout(() => progressBarContainer.classList.add('hidden'), 2000);
        }

        document.getElementById('do-selected-btn').addEventListener('click', () => {
            const selectedTasks = [];
            document.querySelectorAll('.task-item.selected').forEach(item => {
                selectedTasks.push({
                    taskId: parseInt(item.dataset.taskId),
                    room: item.dataset.room,
                    is_expired: item.dataset.isExpired === 'true'
                });
            });
            processTasks(selectedTasks, 'submitted');
        });

        document.getElementById('do-all-btn').addEventListener('click', () => {
            const allTasks = [];
            document.querySelectorAll('.task-item').forEach(item => {
                allTasks.push({
                    taskId: parseInt(item.dataset.taskId),
                    room: item.dataset.room,
                    is_expired: item.dataset.isExpired === 'true'
                });
            });
            processTasks(allTasks, 'submitted');
        });

        document.getElementById('save-draft-btn').addEventListener('click', () => {
            const selectedTasks = [];
            document.querySelectorAll('.task-item.selected').forEach(item => {
                selectedTasks.push({
                    taskId: parseInt(item.dataset.taskId),
                    room: item.dataset.room,
                    is_expired: item.dataset.isExpired === 'true'
                });
            });
            processTasks(selectedTasks, 'draft');
        });
        
        document.querySelectorAll('.show-toast').forEach(el => {
            el.addEventListener('click', () => showToast(el.dataset.message));
        });

        function showToast(message) {
            const container = document.getElementById('toast-container');
            if(!container) return;
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    });
</script>
</body>
</html>
