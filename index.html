<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finituss | Automatizador Sala do Futuro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* CSS GERAL E NOVO DESIGN */
        :root {
            --background-color: #4b365e;
            --container-color: #5f4575;
            --input-bg-color: #4b365e;
            --text-color: #f0e6f2;
            --placeholder-color: #bca9c5;
            --accent-color: #e886a3;
            --border-color: #7c619c;
            --green-color: #23d183;
            --red-color: #e53965;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--background-color);
            background-image: url('https://www.transparenttextures.com/patterns/spooky.png'); /* Textura subtil */
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hidden { display: none !important; }

        /* ESTILOS DO LOGIN */
        .login-container {
            background-color: var(--container-color);
            padding: 40px 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .login-container h1 {
            font-size: 4em;
            color: var(--text-color);
            font-weight: 700;
        }

        .login-container .subtitle {
            font-size: 1rem;
            color: var(--placeholder-color);
            margin-bottom: 30px;
        }
        
        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .input-wrapper label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-wrapper input {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            font-size: 1rem;
        }

        .input-wrapper input::placeholder {
            color: var(--placeholder-color);
        }

        .input-wrapper .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--placeholder-color);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            margin-top: 10px;
        }
        
        .btn-primary {
            background-color: var(--accent-color);
            border: 1px solid #d16d8a;
        }

        .btn-primary:hover {
            background-color: #d16d8a;
            box-shadow: 0 0 15px rgba(232, 134, 163, 0.5);
        }

        .btn-secondary {
            background-color: var(--container-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: #71538a;
        }

        .btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        #login-message {
            margin-top: 20px;
            min-height: 20px;
            color: var(--red-color);
            font-weight: 500;
        }

        /* ESTILOS DO MODAL DE SELEÇÃO */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.is-visible {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background-color: var(--container-color);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border: 1px solid var(--border-color);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 2em;
        }

        .modal-close {
            background: rgba(0,0,0,0.2);
            border: none;
            color: var(--text-color);
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }
        
        .activity-list {
            list-style: none;
            margin-bottom: 20px;
        }

        .activity-item {
            background-color: var(--input-bg-color);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        /* Checkbox Personalizado */
        .activity-item input[type="checkbox"] {
            display: none;
        }
        
        .activity-item label {
            cursor: pointer;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            margin-right: 15px;
            display: inline-block;
            position: relative;
        }

        .activity-item input[type="checkbox"]:checked + label .custom-checkbox {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        .custom-checkbox::after {
            content: '✓';
            font-size: 16px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.2s ease;
        }
        
        .activity-item input[type="checkbox"]:checked + label .custom-checkbox::after {
            transform: translate(-50%, -50%) scale(1);
        }
        
        .config-section {
            margin-top: 25px;
        }
        
        .config-section h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        
        .config-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--input-bg-color);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .config-group input[type="number"] {
            width: 60px;
            background: var(--background-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 5px;
            border-radius: 5px;
            text-align: center;
            font-size: 1rem;
        }

        /* OVERLAY DE CARREGAMENTO */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex; justify-content: center; align-items: center;
            z-index: 2000;
        }
    </style>
</head>
<body>

    <main id="login-screen">
        <div class="login-container">
            <h1>Finituss</h1>
            <p class="subtitle">para sala do futuro e cmsp!</p>
            <form id="login-form">
                <div class="input-wrapper">
                    <label for="ra">RA</label>
                    <input type="text" id="ra" placeholder="RA + dígito + sp | ex: 123456789sp" required>
                </div>
                <div class="input-wrapper">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Sua senha" required>
                    <span class="toggle-password"><i class="fa fa-eye"></i></span>
                </div>
                <button type="button" id="btn-atividades" class="btn btn-secondary">Atividades Pendentes</button>
                <button type="button" id="btn-provas" class="btn btn-secondary">Provas Pendentes</button>
            </form>
            <div id="login-message"></div>
        </div>
    </main>

    <div id="selection-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Selecionar Atividades</h2>
                <button class="modal-close">&times;</button>
            </div>
            
            <ul class="activity-list" id="activity-list-container">
                <li class="activity-item">
                    <input type="checkbox" id="select-all">
                    <label for="select-all">
                        <span class="custom-checkbox"></span>
                        Selecionar Todas as Atividades
                    </label>
                </li>
                </ul>

            <div class="config-section">
                <h3>Configurações de Tempo</h3>
                <div class="config-group">
                    <label for="min-time">Tempo Mínimo (minutos)</label>
                    <input type="number" id="min-time" value="1">
                </div>
                <div class="config-group">
                    <label for="max-time">Tempo Máximo (minutos)</label>
                    <input type="number" id="max-time" value="3">
                </div>
            </div>
            
            <button id="btn-start-automation" class="btn btn-primary">Fazer Atividades Selecionadas</button>
        </div>
    </div>

    <div id="loading-overlay" class="hidden">
        <h2 style="color:white; font-size: 1.5em;">Aguarde...</h2>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Estado da Aplicação ---
        const appState = {
            data: null, // Guardará todos os dados do aluno após o login
            tokenB: null
        };

        // --- Seletores da UI ---
        const ui = {
            loginScreen: document.getElementById('login-screen'),
            loginForm: document.getElementById('login-form'),
            raInput: document.getElementById('ra'),
            senhaInput: document.getElementById('senha'),
            togglePassword: document.querySelector('.toggle-password'),
            loginMessage: document.getElementById('login-message'),
            btnAtividades: document.getElementById('btn-atividades'),
            btnProvas: document.getElementById('btn-provas'),
            loadingOverlay: document.getElementById('loading-overlay'),
            
            selectionModal: document.getElementById('selection-modal'),
            modalTitle: document.getElementById('modal-title'),
            activityListContainer: document.getElementById('activity-list-container'),
            selectAllCheckbox: document.getElementById('select-all'),
            modalCloseBtn: document.querySelector('.modal-close'),
            btnStartAutomation: document.getElementById('btn-start-automation')
        };
        
        // --- Funções Auxiliares ---

        const showLoading = (show) => {
            ui.loadingOverlay.classList.toggle('hidden', !show);
        };
        
        const showModal = (show) => {
            ui.selectionModal.classList.toggle('is-visible', show);
        };
        
        // --- Lógica Principal ---

        /**
         * Tenta fazer o login e, se conseguir, abre o modal de seleção.
         * @param {string} type - O tipo de conteúdo a carregar ('Atividades' ou 'Provas').
         */
        const handleLoginAndShowModal = async (type) => {
            ui.loginMessage.textContent = '';
            showLoading(true);

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: ui.raInput.value, senha: ui.senhaInput.value }),
                });
                const data = await response.json();

                if (!response.ok) throw new Error(data.error || 'Erro desconhecido');

                appState.data = data;
                appState.tokenB = data.tokenB;

                populateSelectionModal(type);
                showModal(true);

            } catch (error) {
                ui.loginMessage.textContent = `❌ ${error.message}`;
            } finally {
                showLoading(false);
            }
        };

        /**
         * Preenche o modal com as tarefas ou provas.
         * @param {string} type - O título a ser exibido no modal.
         */
        const populateSelectionModal = (type) => {
            ui.modalTitle.textContent = `Selecionar ${type}`;
            
            // Limpa a lista antiga, exceto o "Selecionar Todos"
            const items = ui.activityListContainer.querySelectorAll('.activity-item:not(:first-child)');
            items.forEach(item => item.remove());
            
            // Filtra tarefas pendentes ou rascunhos
            const pendingTasks = appState.data.tarefas?.filter(t => t.answer_status !== 'submitted');

            if (pendingTasks && pendingTasks.length > 0) {
                pendingTasks.forEach(task => {
                    const listItem = document.createElement('li');
                    listItem.className = 'activity-item';
                    
                    const taskId = `task-${task.id}`;
                    listItem.innerHTML = `
                        <input type="checkbox" id="${taskId}" class="task-checkbox" data-task-id="${task.id}">
                        <label for="${taskId}">
                            <span class="custom-checkbox"></span>
                            ${task.title}
                        </label>
                    `;
                    ui.activityListContainer.appendChild(listItem);
                });
            } else {
                 const noItem = document.createElement('li');
                 noItem.className = 'activity-item';
                 noItem.innerHTML = `<p>Nenhuma ${type.toLowerCase()} encontrada.</p>`;
                 ui.activityListContainer.appendChild(noItem);
            }
        };

        /**
         * Inicia a automação para as tarefas selecionadas.
         */
        const handleStartAutomation = async () => {
             alert('A automação para as tarefas selecionadas será implementada aqui!');
             // Lógica futura:
             // 1. Obter todos os checkboxes selecionados.
             // 2. Para cada um, obter os dados da tarefa.
             // 3. Chamar a API /api/fazer-tarefa em sequência ou em paralelo.
             // 4. Exibir o progresso e o resultado.
        };

        // --- Event Listeners ---
        
        // Botões de Login
        ui.btnAtividades.addEventListener('click', () => handleLoginAndShowModal('Atividades'));
        ui.btnProvas.addEventListener('click', () => {
            // AVISO: A lógica de 'Provas' está a usar a mesma lista de 'Tarefas'.
            // Isto precisa de ser ajustado se forem dados de uma API diferente.
            handleLoginAndShowModal('Provas');
        });

        // Visibilidade da senha
        ui.togglePassword.addEventListener('click', () => {
            const icon = ui.togglePassword.querySelector('i');
            if (ui.senhaInput.type === 'password') {
                ui.senhaInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                ui.senhaInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Ações do Modal
        ui.modalCloseBtn.addEventListener('click', () => showModal(false));
        ui.selectionModal.addEventListener('click', (e) => {
            if (e.target === ui.selectionModal) showModal(false);
        });
        ui.btnStartAutomation.addEventListener('click', handleStartAutomation);
        
        // Checkbox "Selecionar Todos"
        ui.selectAllCheckbox.addEventListener('change', (e) => {
            const checkboxes = ui.activityListContainer.querySelectorAll('.task-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = e.target.checked;
            });
        });
    });
    </script>
</body>
</html>
